<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>СТАТИСТИКА: ЕГОР</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-green: #21e87b;
      --main-red: #ff465a;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --fields-bg: rgba(32,32,36,0.95);
      --fields-shadow: 0 1px 14px #18182440;
      --indicator-bg: rgba(255,255,255,0.08);
      --title-font: 'Bebas Neue', Arial, Impact, sans-serif;
      --main-font: 'Montserrat', Arial, sans-serif;
      --indicator-border: 1.5px solid rgba(255,255,255,0.13);
      --indicator-radius: 10px;
      --indicator-height: 38px;
      --indicator-width: 155px;
      --indicator-bg-white: rgba(255,255,255,0.12);
    }
    body {
      background: var(--main-bg);
      color: #fff;
      font-family: var(--main-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 410px;
      margin: 32px auto 0 auto;
      border-radius: 20px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      overflow: hidden;
      padding-bottom: 24px;
    }
    .header-block {
      background: var(--fields-bg);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 28px #000c;
      padding: 20px 0 0 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .stats-title {
      font-family: var(--title-font);
      font-size: 1.01em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      user-select: none;
      background: none;
      z-index: 5;
      text-shadow: 2px 2px 0 #181824, 0 1.5px 8px #ffe66d77;
      line-height: 1.2em;
      margin: 0 0 7px 25px;
      padding: 0;
      text-align: left;
      min-width: 0;
    }
    .header-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      width: 100%;
      justify-content: flex-start;
      gap: 20px;
      margin-left: 13px;
      margin-bottom: 5px;
    }
    .profile-photo-wrap {
      width: 100px; height: 100px;
      margin-bottom: 0;
      margin-top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      z-index: 2;
    }
    .profile-photo {
      width: 100px; height: 100px;
      border-radius: 18px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 18px #ffe66d88;
      cursor: pointer;
      border: 4px solid var(--main-yellow-dark);
      outline: none;
      display: block;
    }
    .exp-bar-wrap {
      margin-left: 0;
      width: 180px;
      margin-bottom: 0;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      position: relative;
      height: 38px;
    }
    .exp-lvl-badge {
      min-width: 38px;
      height: 38px;
      border-radius: 50%;
      background: var(--main-yellow-dark);
      color: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--title-font);
      font-size: 1.13em;
      font-weight: 900;
      box-shadow: 0 2px 8px #ffe66d55;
      border: 2.5px solid #fff;
      z-index: 2;
      letter-spacing: 1px;
      margin-right: 7px;
    }
    .exp-bar {
      flex: 1 1 auto;
      height: 15px;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 2px 8px #ffe66d33;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
      min-width: 90px;
      max-width: 150px;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 7px 0 0 7px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      position: absolute;
      right: 10px;
      top: -21px;
      color: #fff;
      font-size: 1.06em;
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 1.2px;
      z-index: 3;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      white-space: nowrap;
      text-shadow: 0 0 5px #000, 0 1px 10px #ffe66d88;
      pointer-events: none;
    }
    .fields-block {
      width: 93%;
      background: var(--fields-bg);
      border-radius: 14px;
      margin: 1em auto 0.3em auto;
      padding: 0.3em 0.5em 0.3em 0.5em;
      box-shadow: var(--fields-shadow);
      border: var(--fields-border);
      display: flex;
      flex-direction: column;
      gap: 0.13em;
      font-size: 1.04em;
      position: relative;
      max-width: 99vw;
    }
    .indicator-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.12em;
      gap: 0.15em;
    }
    .indicator-label {
      font-family: var(--title-font);
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.9px;
      font-size: 1.01em;
      text-align: left;
      text-transform: uppercase;
      min-width: 85px;
      background: none;
      padding: 1px 0 1px 0;
      line-height: 1.12em;
      flex: 1 1 45%;
    }
    .indicator-box {
      display: flex;
      align-items: center;
      height: var(--indicator-height);
      min-width: var(--indicator-width);
      max-width: var(--indicator-width);
      border-radius: var(--indicator-radius);
      background: var(--indicator-bg-white);
      border: var(--indicator-border);
      box-sizing: border-box;
      padding: 0 10px;
      font-family: var(--title-font);
      font-size: 1.09em;
      font-weight: 900;
      letter-spacing: 1.1px;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      user-select: none;
    }
    .indicator-box.white {
      color: #fff;
      border: 1.5px solid rgba(255,255,255,0.13);
      background: var(--indicator-bg-white);
    }
    .indicator-box.green {
      color: var(--main-green);
      border: 1.5px solid rgba(33,232,123,0.16);
      background: var(--indicator-bg-white);
    }
    .indicator-box.red {
      color: var(--main-red);
      border: 1.5px solid rgba(255,70,90,0.19);
      background: var(--indicator-bg-white);
    }
    /* полоска-прогресс для числовых индикаторов */
    .indicator-progress-bar {
      background: rgba(255,255,255,0.28);
      border-radius: 7px;
      position: absolute;
      left: 6px;
      bottom: 6px;
      height: 7px;
      width: calc(100% - 12px);
      overflow: hidden;
    }
    .indicator-progress-inner {
      height: 100%;
      border-radius: 7px;
      width: 0;
      background: var(--main-yellow-dark);
      transition: width 0.35s cubic-bezier(.6,.2,.2,1);
      opacity: 0.55;
    }
    .indicator-box.green .indicator-progress-inner { background: var(--main-green); }
    .indicator-box.red .indicator-progress-inner { background: var(--main-red); }
    .indicator-box.white .indicator-progress-inner { background: #fff; }
    .main-btns {
      width: 97%;
      margin: 1.13em auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 2%;
      justify-content: space-between;
      z-index: 2;
      position: relative;
      min-height: 74px;
    }
    .main-btn {
      font-family: var(--title-font);
      font-size: 1.11em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 9px;
      border: none;
      padding: 0.68em 0.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #ffe66d44, 0 2px 7px #0003;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.1px;
      outline: none;
      width: 48%;
      min-width: 130px;
      max-width: 49%;
      margin-bottom: 0.3em;
      line-height: 1.2em;
      text-align: center;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.08) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.97);
    }
    @media (max-width: 600px) {
      html, body { width: 100vw; min-width: 100vw; }
      .main-container { max-width: 100vw; border-radius: 0; }
      .fields-block { max-width: 98vw; }
      .header-block { border-radius: 0 0 16px 16px; padding-top: 13px;}
      .header-flex { margin-left: 0; }
      .profile-photo-wrap { width: 82px; height: 82px; }
      .profile-photo { width: 80px; height: 80px;}
      .profile-titles-block { min-width: 0; }
      .exp-bar-wrap { min-width: 0; width: 140px;}
      .stats-title { font-size: 0.89em; margin-left: 13px;}
      .indicator-label { min-width: 62px; font-size: 0.97em;}
      .indicator-box { min-width: 120px; max-width: 120px; font-size: 0.93em; height: 31px;}
      .main-btn { min-width: 44vw; max-width: 48vw; font-size: 0.97em;}
    }
    @media (max-width:400px) {
      .fields-block {padding-left: 0.07em;padding-right: 0.07em;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <span class="stats-title">СТАТИСТИКА: ЕГОР</span>
      <div class="header-flex">
        <div class="profile-photo-wrap">
          <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
          <input type="file" id="photo-upload" accept="image/*" style="display:none;">
        </div>
        <div class="exp-bar-wrap">
          <div class="exp-lvl-badge" id="level-ind">1</div>
          <div class="exp-bar">
            <div class="exp-bar-inner" id="progress-inner"></div>
          </div>
          <span class="exp-bar-text" id="progress-text">0/8 EXP</span>
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="indicator-row">
        <span class="indicator-label">Деньги</span>
        <span class="indicator-box green" id="cash-box">
          <span class="indicator-value" id="cash">0</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="cash-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Крипта</span>
        <span class="indicator-box red" id="crypto-box">
          <span class="indicator-value" id="crypto">0</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="crypto-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Локация</span>
        <span class="indicator-box white" id="location-box">
          <span class="indicator-value" id="location">USA, LA</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="location-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Статус</span>
        <span class="indicator-box white" id="status-box">
          <span class="indicator-value" id="status">NO LEGAL</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="status-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Работа</span>
        <span class="indicator-box white" id="job-box">
          <span class="indicator-value" id="job">McDonald</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="job-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Машина</span>
        <span class="indicator-box white" id="car-box">
          <span class="indicator-value" id="car">НЕТУ</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="car-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Репутация</span>
        <span class="indicator-box white" id="rep-box">
          <span class="indicator-value" id="rep">2</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="rep-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Выполнено квестов</span>
        <span class="indicator-box white" id="quests-box">
          <span class="indicator-value" id="quests-completed">13</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="quests-progress"></span></span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">Выполнено мисий</span>
        <span class="indicator-box white" id="missions-box">
          <span class="indicator-value" id="missions-completed">4</span>
          <span class="indicator-progress-bar"><span class="indicator-progress-inner" id="missions-progress"></span></span>
        </span>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
    </div>
  </div>
  <!-- MODALS -->
  <div class="modal" id="modal-quests">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-quests')">&times;</button>
      <div class="modal-title">КВЕСТЫ</div>
      <div class="list" id="quests-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-missions">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-missions')">&times;</button>
      <div class="modal-title">МИСИИ</div>
      <div class="list" id="missions-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-stats">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-stats')">&times;</button>
      <div class="modal-title">СТАТИСТИКА</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Ваша статистика скоро появится здесь!</div>
    </div>
  </div>
  <div class="modal" id="modal-shop">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-shop')">&times;</button>
      <div class="modal-title">МАГАЗИН</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Магазин в разработке!</div>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      cash: "0",
      crypto: "0",
      location: "USA, LA",
      questsCompleted: 13,
      missionsCompleted: 4,
      photo: "",
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;

      document.getElementById('cash').textContent = state.cash;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;

      // Индикаторы прогресса (пример: 0-100%)
      setBar('cash-progress', state.cash, 10000); // лимит 10k
      setBar('crypto-progress', state.crypto, 10000);
      setBar('rep-progress', state.rep, 50);
      setBar('quests-progress', state.questsCompleted, 100);
      setBar('missions-progress', state.missionsCompleted, 100);
      setBar('location-progress', 1, 1);
      setBar('status-progress', 1, 1);
      setBar('job-progress', 1, 1);
      setBar('car-progress', 1, 1);

      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    function setBar(id, val, max) {
      let el = document.getElementById(id);
      let percent = Math.max(0, Math.min(100, Math.round((parseFloat(val) || 0) / max * 100)));
      el.style.width = percent + "%";
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; audio.play();
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });
    document.getElementById('open-quests').onclick = function() {
      playClick();
      document.getElementById('modal-quests').style.display = "block";
    };
    document.getElementById('open-missions').onclick = function() {
      playClick();
      document.getElementById('modal-missions').style.display = "block";
    };
    document.getElementById('open-stats').onclick = function() {
      playClick();
      document.getElementById('modal-stats').style.display = "block";
    };
    document.getElementById('open-shop').onclick = function() {
      playClick();
      document.getElementById('modal-shop').style.display = "block";
    };

    function renderMissions() {
      document.getElementById('missions-list').innerHTML = '<div style="color:#181824;text-align:center;">Миссии скоро будут!</div>';
    }
    function renderQuests() {
      document.getElementById('quests-list').innerHTML = '<div style="color:#181824;text-align:center;">Квесты скоро будут!</div>';
    }

    loadState();
    renderProfile();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
