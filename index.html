<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini FPS WebGL</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }
    canvas {
      display: block;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="ui">Kills: <span id="kills">0</span></div>
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';
    import { PointerLockControls } from 'https://cdn.skypack.dev/three/examples/jsm/controls/PointerLockControls.js';

    let camera, scene, renderer, controls;
    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    let prevTime = performance.now();
    let velocity = new THREE.Vector3();
    let bullets = [], targets = [], kills = 0;

    init();
    animate();

    function init() {
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);

      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      const light = new THREE.HemisphereLight(0xffffff, 0x444444);
      light.position.set(0, 200, 0);
      scene.add(light);

      const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(200, 200),
        new THREE.MeshStandardMaterial({ color: 0x444444 })
      );
      ground.rotation.x = -Math.PI / 2;
      scene.add(ground);

      // Add targets
      for (let i = 0; i < 10; i++) {
        const target = new THREE.Mesh(
          new THREE.BoxGeometry(2, 2, 2),
          new THREE.MeshStandardMaterial({ color: 0xff0000 })
        );
        target.position.set(Math.random() * 100 - 50, 1, Math.random() * 100 - 50);
        scene.add(target);
        targets.push(target);
      }

      controls = new PointerLockControls(camera, document.body);

      document.body.addEventListener('click', () => {
        controls.lock();
      });

      scene.add(controls.getObject());

      const onKeyDown = (event) => {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW': moveForward = true; break;
          case 'ArrowLeft':
          case 'KeyA': moveLeft = true; break;
          case 'ArrowDown':
          case 'KeyS': moveBackward = true; break;
          case 'ArrowRight':
          case 'KeyD': moveRight = true; break;
        }
      };

      const onKeyUp = (event) => {
        switch (event.code) {
          case 'ArrowUp':
          case 'KeyW': moveForward = false; break;
          case 'ArrowLeft':
          case 'KeyA': moveLeft = false; break;
          case 'ArrowDown':
          case 'KeyS': moveBackward = false; break;
          case 'ArrowRight':
          case 'KeyD': moveRight = false; break;
        }
      };

      document.addEventListener('keydown', onKeyDown);
      document.addEventListener('keyup', onKeyUp);

      document.addEventListener('mousedown', () => shoot());

      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function shoot() {
      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1),
        new THREE.MeshStandardMaterial({ color: 0xffff00 })
      );
      bullet.position.copy(camera.position);
      bullet.velocity = new THREE.Vector3();
      camera.getWorldDirection(bullet.velocity);
      bullet.velocity.multiplyScalar(2);
      scene.add(bullet);
      bullets.push(bullet);
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = performance.now();
      const delta = (time - prevTime) / 1000;

      velocity.x -= velocity.x * 10.0 * delta;
      velocity.z -= velocity.z * 10.0 * delta;

      if (moveForward) velocity.z -= 20.0 * delta;
      if (moveBackward) velocity.z += 20.0 * delta;
      if (moveLeft) velocity.x -= 20.0 * delta;
      if (moveRight) velocity.x += 20.0 * delta;

      controls.moveRight(-velocity.x * delta);
      controls.moveForward(-velocity.z * delta);

      bullets.forEach((bullet, i) => {
        bullet.position.add(bullet.velocity.clone().multiplyScalar(delta * 60));
        targets.forEach((target, j) => {
          if (target.position.distanceTo(bullet.position) < 1) {
            scene.remove(target);
            scene.remove(bullet);
            targets.splice(j, 1);
            bullets.splice(i, 1);
            kills++;
            document.getElementById('kills').textContent = kills;
          }
        });
      });

      bullets = bullets.filter(b => b.position.length() < 500);

      renderer.render(scene, camera);
      prevTime = time;
    }
  </script>
</body>
</html>
