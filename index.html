<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>СТАТИСТИКА: ЕГОР</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-green: #21e87b;
      --main-red: #ff465a;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --fields-bg: rgba(32,32,36,0.95);
      --fields-shadow: 0 1px 14px #18182440;
      --indicator-bg: rgba(255,255,255,0.08);
      --title-font: 'Bebas Neue', Arial, Impact, sans-serif;
      --main-font: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: var(--main-bg);
      color: #fff;
      font-family: var(--main-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 410px;
      margin: 32px auto 0 auto;
      border-radius: 20px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      overflow: hidden;
      padding-bottom: 24px;
    }
    .header-block {
      background: var(--fields-bg);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 28px #000c;
      padding: 22px 0 0 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .stats-title {
      font-family: var(--title-font);
      font-size: 1.07em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      user-select: none;
      background: none;
      z-index: 5;
      text-shadow: 2px 2px 0 #181824, 0 1.5px 8px #ffe66d77;
      line-height: 1.2em;
      margin: 0 0 9px 24px;
      padding: 0;
      text-align: left;
    }
    .exp-profile-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
      width: 100%;
      padding-left: 24px;
      padding-right: 24px;
      box-sizing: border-box;
    }
    .profile-photo-wrap {
      width: 78px; height: 78px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 18px #ffe66d44;
    }
    .profile-photo {
      width: 76px;
      height: 76px;
      border-radius: 16px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 18px #ffe66d88;
      cursor: pointer;
      border: 3px solid var(--main-yellow-dark);
      outline: none;
      display: block;
    }

    .exp-section {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      min-width: 0;
      margin-left: 0;
      position: relative;
    }
    .exp-bar-wrap {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 10px;
      width: 100%;
      min-width: 0;
    }
    .exp-lvl-badge {
      min-width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--main-yellow-dark);
      color: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--title-font);
      font-size: 1.13em;
      font-weight: 900;
      box-shadow: 0 2px 8px #ffe66d55;
      border: 2.5px solid #fff;
      z-index: 2;
      letter-spacing: 1px;
      margin-right: 7px;
    }
    .exp-bar-area {
      flex: 1 1 auto;
      min-width: 60px;
      max-width: 170px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .exp-bar {
      width: 100%;
      height: 15px;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 2px 8px #ffe66d33;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
      min-width: 70px;
      margin-bottom: 1px;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 7px 0 0 7px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      color: #181824;
      font-size: 1.09em;
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 1.2px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      white-space: nowrap;
      text-shadow: 0 0 6px #ffe66d99;
      margin-top: 2px;
      padding-left: 4px;
      padding-top: 1px;
      min-height: 18px;
      background: none;
      border-radius: 6px;
      user-select: none;
    }
    .fields-block {
      width: 93%;
      background: var(--fields-bg);
      border-radius: 14px;
      margin: 1em auto 0.3em auto;
      padding: 0.3em 0.5em 0.3em 0.5em;
      box-shadow: var(--fields-shadow);
      border: 1.8px solid #23232a;
      display: flex;
      flex-direction: column;
      gap: 0.13em;
      font-size: 1.04em;
      position: relative;
      max-width: 99vw;
    }
    .indicator-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.14em;
      gap: 0.15em;
    }
    .indicator-label {
      font-family: var(--title-font);
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.9px;
      font-size: 1.01em;
      text-align: left;
      text-transform: uppercase;
      min-width: 85px;
      background: none;
      padding: 1px 0 1px 0;
      line-height: 1.12em;
      flex: 1 1 45%;
    }
    .indicator-box {
      display: flex;
      align-items: center;
      height: 38px;
      min-width: 155px;
      max-width: 155px;
      border-radius: 10px;
      background: var(--indicator-bg);
      border: 1.5px solid var(--main-yellow-dark);
      box-sizing: border-box;
      padding: 0 14px;
      font-family: var(--title-font);
      font-size: 1.09em;
      font-weight: 900;
      letter-spacing: 1.1px;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      user-select: none;
      color: var(--main-yellow-dark);
    }
    .indicator-box.green {
      color: var(--main-green);
      border: 1.5px solid rgba(33,232,123,0.16);
      background: var(--indicator-bg);
    }
    .indicator-box.red {
      color: var(--main-red);
      border: 1.5px solid rgba(255,70,90,0.19);
      background: var(--indicator-bg);
    }
    .indicator-value {
      flex: 1 1 auto;
      text-align: right;
      font-family: var(--title-font);
      font-size: 1.09em;
      font-weight: 900;
      letter-spacing: 1.1px;
      padding-left: 0.3em;
      padding-right: 0.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .main-btns {
      width: 97%;
      margin: 1.13em auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 2%;
      justify-content: space-between;
      z-index: 2;
      position: relative;
      min-height: 74px;
    }
    .main-btn {
      font-family: var(--title-font);
      font-size: 1.11em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 9px;
      border: none;
      padding: 0.68em 0.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #ffe66d44, 0 2px 7px #0003;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.1px;
      outline: none;
      width: 48%;
      min-width: 130px;
      max-width: 49%;
      margin-bottom: 0.3em;
      line-height: 1.2em;
      text-align: center;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.08) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.97);
    }
    @media (max-width: 600px) {
      html, body { width: 100vw; min-width: 100vw; }
      .main-container { max-width: 100vw; border-radius: 0; }
      .fields-block { max-width: 98vw; }
      .header-block { border-radius: 0 0 16px 16px; padding-top: 13px;}
      .stats-title { font-size: 0.93em; margin: 0 0 8px 10px;}
      .exp-profile-row { gap: 10px; padding-left: 8px; padding-right: 8px;}
      .profile-photo-wrap { width: 55px; height: 55px;}
      .profile-photo { width: 52px; height: 52px;}
      .exp-lvl-badge { min-width: 23px; height: 23px; font-size: 0.85em;}
      .exp-section { margin-left: 0;}
      .exp-bar-wrap { min-width: 0; }
      .exp-bar-area { min-width: 0; max-width: 90px;}
      .exp-bar { min-width: 0; max-width: 90px;}
      .exp-bar-text { font-size: 0.88em; margin-left: 28px;}
      .indicator-label { min-width: 57px; font-size: 0.95em;}
      .indicator-box { min-width: 80px; max-width: 80px; font-size: 0.91em; height: 28px;}
      .main-btn { min-width: 44vw; max-width: 48vw; font-size: 0.97em;}
    }
    @media (max-width:400px) {
      .fields-block {padding-left: 0.07em;padding-right: 0.07em;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <span class="stats-title">СТАТИСТИКА: ЕГОР</span>
      <div class="exp-profile-row">
        <div class="profile-photo-wrap">
          <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
          <input type="file" id="photo-upload" accept="image/*" style="display:none;">
        </div>
        <div class="exp-section">
          <div class="exp-bar-wrap">
            <div class="exp-lvl-badge" id="level-ind">1</div>
            <div class="exp-bar-area">
              <div class="exp-bar">
                <div class="exp-bar-inner" id="progress-inner"></div>
              </div>
              <div class="exp-bar-text" id="progress-text">0/8 EXP</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="indicator-row">
        <span class="indicator-label">ДЕНЬГИ</span>
        <span class="indicator-box green" id="cash-box">
          <span class="indicator-value" id="cash">0</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">КРИПТА</span>
        <span class="indicator-box red" id="crypto-box">
          <span class="indicator-value" id="crypto">0</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ЛОКАЦИЯ</span>
        <span class="indicator-box" id="location-box">
          <span class="indicator-value" id="location">USA, LA</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">СТАТУС</span>
        <span class="indicator-box" id="status-box">
          <span class="indicator-value" id="status">NO LEGAL</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">РАБОТА</span>
        <span class="indicator-box" id="job-box">
          <span class="indicator-value" id="job">McDonald</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">МАШИНА</span>
        <span class="indicator-box" id="car-box">
          <span class="indicator-value" id="car">НЕТУ</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">РЕПУТАЦИЯ</span>
        <span class="indicator-box" id="rep-box">
          <span class="indicator-value" id="rep">2</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ВЫПОЛНЕНО КВЕСТОВ</span>
        <span class="indicator-box" id="quests-box">
          <span class="indicator-value" id="quests-completed">13</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ВЫПОЛНЕНО МИСИЙ</span>
        <span class="indicator-box" id="missions-box">
          <span class="indicator-value" id="missions-completed">4</span>
        </span>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      cash: "0",
      crypto: "0",
      location: "USA, LA",
      questsCompleted: 13,
      missionsCompleted: 4,
      photo: "",
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;

      document.getElementById('cash').textContent = state.cash;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;

      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; audio.play();
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });
    loadState();
    renderProfile();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
