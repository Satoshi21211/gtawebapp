<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RealLifeGTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gta-yellow: #ffe600;
      --gta-green: #19ffe6;
      --gta-blue: #3e87ff;
      --gta-bg-dark: #18181f;
      --gta-bg-light: #23232b;
      --gta-shadow: 0 6px 32px #000b, 0 2px 8px #ffe60022;
      --gta-radius: 22px;
      --gta-money: #29ff35;
      --gta-bar-bg: #23232b;
      --gta-rc: #ff3f3f;
    }
    html, body {
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      background: var(--gta-bg-dark) no-repeat center center fixed;
      background-image: url('https://i.imgur.com/unWl7Yt.jpeg');
      background-size: cover;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      overflow-x: hidden;
    }
    .gta-header {
      width: 100vw;
      text-align: center;
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 2.1em;
      color: var(--gta-yellow);
      letter-spacing: 2.5px;
      text-shadow: 0 4px 16px #000a, 0 1px 2px #fff8;
      margin: 0 0 0.2em 0;
      padding: 1.2vw 0 0.6vw 0;
      background: rgba(20,20,20,0.42);
      border-radius: 0 0 22px 22px;
      box-shadow: var(--gta-shadow);
      position: relative;
      z-index: 99;
      user-select: none;
    }
    .gta-app-wrap {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }
    .app-main {
      background: rgba(22,22,28,.97);
      border-radius: var(--gta-radius);
      box-shadow: var(--gta-shadow);
      padding: 1.2em 1.1em 1.2em 1.1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.1px solid #ffe600a9;
      position: relative;
      min-width: 330px;
      max-width: 430px;
      width: 94vw;
      margin: auto;
    }
    @media (max-width: 650px) {
      .app-main {
        min-width: 98vw; max-width: 99vw; padding: 0.6em 0.1em 0.8em 0.1em;
      }
    }
    .gta-indicators-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 1.0em;
      width: 99%;
      margin-bottom: 0.2em;
      margin-top: 0.1em;
    }
    .gta-indicators-avatar {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 3.5px solid var(--gta-yellow);
      background: #1e232b;
      overflow: hidden;
      margin-right: 0.7em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .gta-indicators-avatar img {
      width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
    }
    .gta-indicators-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.08em;
      flex: 1 1 0;
      min-width: 0;
    }
    .gta-ind-mainrow {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 99%;
      margin-bottom: 0;
      margin-top: 2px;
    }
    .gta-player-nick {
      font-family: 'Russo One',Arial,sans-serif;
      font-size: 1.18em;
      color: var(--gta-yellow);
      text-shadow: 0 1px 6px #181818c0;
      margin-right: 0.7em;
      letter-spacing: 1.1px;
      display: flex;
      align-items: center;
      gap: 0.6em;
    }
    .gta-sound-icons {
      display: flex;
      gap: 0.1em;
      align-items: center;
    }
    .sound-btn {
      background: rgba(32,32,32,0.93);
      border: none;
      border-radius: 9px;
      width: 33px;
      height: 33px;
      box-shadow:0 2px 10px #0006;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.12em;
      color: var(--gta-yellow);
      transition: background .13s, color .13s;
      outline: none;
      margin-left: 2px;
      margin-right: 2px;
    }
    .sound-btn:active { background: var(--gta-yellow); color: #232323; }
    .sound-btn[hidden] {display:none;}
    .admin-btn {
      background: rgba(32,32,32,0.93);
      border: none;
      border-radius: 9px;
      width: 33px;
      height: 33px;
      box-shadow:0 2px 10px #ff3f3f66;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.12em;
      color: #ff3f3f;
      transition: background .13s, color .13s;
      outline: none;
      margin-left: 2px;
      margin-right: 2px;
    }
    .admin-btn:active { background: #ff3f3f; color: #fff; }
    .admin-btn[hidden] {display:none;}
    .gta-indicators-stats {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      gap: 1.2em;
    }
    .gta-ind-money {
      color: var(--gta-money);
      font-size: 1.1em;
      font-family: 'Russo One',Arial,sans-serif;
      text-shadow: 0 1px 4px #000c, 0 1px 8px #00ffb0c0;
      letter-spacing:1px;
      margin-right: 0.45em;
      min-width: 70px;
      text-align: left;
    }
    .gta-ind-rc {
      color: var(--gta-rc);
      font-size: 1.04em;
      font-family: 'Russo One',Arial,sans-serif;
      text-shadow: 0 1px 4px #000c, 0 1px 8px #ff3f3f99;
      letter-spacing:1px;
      margin-left: 0.2em;
      margin-right: 0.15em;
      min-width: 58px;
      text-align: left;
    }
    .gta-bar-group {
      display: flex;
      flex-direction: column;
      gap: 0.18em;
      width: 99%;
      align-items: flex-start;
      margin-bottom: 0.7em;
    }
    .gta-energy-bar-wrap,
    .gta-exp-bar-wrap {
      width: 96%;
      margin: 0.11em 0.4em 0.18em 0.1em;
      background: var(--gta-bar-bg);
      border-radius: 10px;
      height: 14px;
      box-shadow:0 1px 12px #ffe60011;
      overflow: hidden;
      border: 1.2px solid #3a3a3a;
      position: relative;
    }
    .gta-energy-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #3e87ff 60%, #29ff35 100%);
      width: 0%;
      border-radius: 7px;
      transition: width .35s;
      box-shadow:0 0 7px #19ffe611;
      min-width: 2%;
    }
    .gta-exp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffe600 60%, #ff7e00 100%);
      width: 0%;
      border-radius: 7px;
      transition: width .35s;
      box-shadow:0 0 7px #ffe60011;
      min-width: 2%;
    }
    .gta-ind-energy {
      color: #aabac6;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1em;
      letter-spacing:1.1px;
      text-shadow: 0 1px 3px #181818a0;
      margin: 2px 0 2px 0;
      font-weight: 500;
    }
    .gta-lvl-exp-row {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.3em 0 0.1em 0;
      font-size: 1.0em;
      font-family: 'Russo One', Arial, sans-serif;
      color: #ffe600;
      letter-spacing: 1.1px;
      text-shadow: 0 1px 4px #191c19cc;
      gap: 1.0em;
    }
    .gta-activity {
      min-height: 64px;
      font-size: 1.13em;
      text-align: center;
      margin:0.4em auto 0.2em auto;
      color: #e0e6ff;
      font-weight: 700;
      text-shadow: 0 1px 4px #2229;
      user-select: none;
      line-height:1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .gta-activity .work-result {
      color: #29ff35;
      font-weight: bold;
      font-size: 0.98em;
      margin: 0.15em 0 0 0;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 6px #000d;
      transition: color .22s;
      font-family: 'Montserrat',Arial,sans-serif;
    }
    .gta-activity .work-end { color: #29ff35; }
    .gta-activity .work-error { color: #ff4b4b; }
    .work-float {
      font-size: 0.97em;
      color: #ffe600;
      margin: 0.07em auto;
      opacity: 0.97;
      font-family: 'Montserrat',Arial,sans-serif;
      padding: 2px 14px;
      background: rgba(35,35,45,0.83);
      border-radius: 10px;
      animation: floatUp 1.1s cubic-bezier(.5,.1,.5,1.0) forwards;
      pointer-events: none;
      min-width: 110px;
      box-shadow: 0 2px 8px #0004;
    }
    @keyframes floatUp {
      0% {transform:translateY(0); opacity:1;}
      70%{transform:translateY(-18px); opacity:0.95;}
      100%{transform:translateY(-28px); opacity:0;}
    }
    /* --- Регистрация --- */
    .gta-register-bg {
      position: fixed; left:0;top:0;width:100vw;height:100vh;z-index:101;
      background: linear-gradient(135deg, #15191c 70%, #2d384a 100%);
      display:flex;align-items:center;justify-content:center;
    }
    .gta-register-box {
      background: rgba(20,20,20,0.99);
      border-radius: var(--gta-radius);
      box-shadow: var(--gta-shadow);
      padding: 1.7em 1.1em 1.1em 1.1em;
      min-width: 280px; max-width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid var(--gta-yellow);
      margin-bottom: 1em;
    }
    .gta-register-title {
      font-size: 1.5em;
      font-family:'Russo One',Arial,sans-serif;
      color: var(--gta-yellow);
      margin-bottom: 0.5em;
      text-shadow: 0 3px 8px #000, 0 0 2px #fff4;
      letter-spacing:1.5px;
    }
    .gta-register-err { color: #ff2929; font-size: 1.02em; margin-bottom: 0.2em; min-height: 1.2em; text-align: center;}
    .gta-register-inp,
    .gta-register-inp[readonly],
    .gta-register-inp:focus {
      font-size: 1.02em;
      background: #23232b;
      color: var(--gta-yellow);
      border: 2px solid #ffe600cc;
      outline: none;
      border-radius: 10px;
      padding: .6em 1em;
      margin-bottom: 0.7em;
      font-family:'Montserrat',Arial,sans-serif;
      width: 92%;
      text-align:center;
      box-shadow: 0 2px 8px #ffe60015;
      transition: border .12s, box-shadow .17s;
      overflow: hidden !important;
      resize: none !important;
    }
    .gta-register-inp::-webkit-scrollbar,
    .gta-register-inp::-webkit-scrollbar-thumb {
      width: 0 !important;
      background: transparent !important;
      display: none !important;
    }
    .gta-register-inp:focus { 
      border: 2px solid var(--gta-yellow); 
    }
    .gta-register-inp[type="number"]::-webkit-inner-spin-button,
    .gta-register-inp[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .gta-register-inp[type="number"] {
      -moz-appearance: textfield;
    }
    .gta-register-gender { display: flex; width: 88%; justify-content: space-around; margin-bottom: 0.8em; gap:0.5em; }
    .gta-gender-btn {
      background: #232323;
      color: var(--gta-yellow);
      font-size: 1.01em;
      border:2px solid #ffe60099;
      border-radius: 10px;
      font-family: 'Montserrat',Arial,sans-serif;
      font-weight: 700;
      padding: .45em 1em;
      margin: 0 0.2em;
      cursor: pointer;
      transition: background .13s, border .13s, color .13s;
      min-width: 95px;
      box-shadow: 0 2px 8px #ffe60015;
    }
    .gta-gender-btn.selected,
    .gta-gender-btn:active { background: var(--gta-yellow); color: #25282b; border:2px solid var(--gta-yellow);}
    .skin-preview { margin: 0.2em 0 1em 0; display:flex;justify-content:center;gap:0.8em;width:100%; }
    .skin-preview img { width: 46px;height: 46px;border-radius: 50%;border: 2px solid #ffe600bb;cursor: pointer;opacity:0.8; }
    .skin-preview img.selected,
    .skin-preview img:hover { border: 3px solid var(--gta-yellow);opacity:1; }
    .gta-register-submit {
      font-family: 'Montserrat',Arial,sans-serif;
      font-size: 1.09em;
      font-weight: 700;
      color: #25282b;
      background: linear-gradient(90deg, #ffe600 60%, #ffd900 100%);
      border: 2px solid #ffe600cc;
      border-radius: 13px;
      padding: .55em 1.2em;
      margin-top: 0.4em;
      margin-bottom: 0.2em;
      cursor: pointer;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 10px #ffe60033;
      transition: background .16s, box-shadow .18s;
      outline: none;
      min-width: 120px;
      display: block;
    }
    .gta-register-submit:active {
      background: #ffe600;
      color: #232323;
      box-shadow: 0 1px 5px #ffe60070;
    }
    /* --- Кнопки снизу --- */
    .gta-buttons-bar {
      position: fixed;
      bottom:0; left:0; width:100vw;
      background:rgba(18,18,22,0.98);
      box-shadow:0 -4px 44px #000a;
      border-top:2.2px solid #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.6em 0 0.6em 0;
      z-index: 999;
      gap: 0.13em;
      flex-wrap:wrap;
    }
    .gta-btn {
      font-family: 'Russo One',Arial,sans-serif;
      font-size: 1.17em;
      background: linear-gradient(90deg, #ffe600 60%, #ffd900 100%);
      color: #25282b;
      padding: .7em 1.4em;
      border: none;
      border-radius: 17px;
      font-weight: 800;
      margin: 0 0.25em .5em 0.25em;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 14px #ffe60022, 0 1.5px 4px #ffe60033;
      cursor: pointer; 
      transition: filter .12s, box-shadow .17s;
      outline: none;
      border-bottom: 2.1px solid #ffe60099;
      min-width: 88px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .gta-btn:active {
      filter: brightness(0.93);
      box-shadow: 0 1px 5px #ffe60070;
      border-bottom: 2px solid var(--gta-yellow);
    }
    @media (max-width: 700px) {
      .gta-btn { font-size: 0.98em; min-width: 70px; min-height: 44px;}
      .gta-buttons-bar {height: auto;}
      .gta-app-wrap {height: 98vh;}
      .gta-indicators-avatar {width: 36px; height:36px;}
      .app-main {font-size: 0.98em;}
    }
    .gta-modal-bg {
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:110;
      background:rgba(0,0,0,0.62);
      display:flex;align-items:center;justify-content:center;
      animation:fadeinbg .2s;
    }
    .gta-modal-win {
      background: #16171e;
      border-radius: 16px;
      box-shadow:0 2px 18px #000d;
      padding:1.3em 1.1em 1em 1.1em;
      min-width: 220px;
      max-width:94vw;
      color:var(--gta-yellow);font-family:'Russo One',Arial,sans-serif;
      font-size:1.12em;text-align:center;
      position:relative;
      animation:modin .22s;
    }
    .gta-modal-close{
      position:absolute;right:15px;top:10px;font-size:1.5em;color:var(--gta-yellow);
      background:none;border:none;cursor:pointer;filter:opacity(0.7);
      transition:filter .11s;
    }
    .gta-modal-close:hover{filter:opacity(1);}
    .dice-anim {
      width: 46px; height: 46px;
      margin: 0.2em auto 0 auto;
      display: flex; align-items: center; justify-content: center;
      z-index: 7;
      pointer-events:none;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .dice-anim img {
      width:100%;height:100%;user-select:none;pointer-events:none;
      animation: dice-throw .7s cubic-bezier(.67,.04,.71,1.04);
    }
    @keyframes dice-throw {
      0% {transform:rotate(-200deg) scale(0.5);}
      80% {transform:rotate(30deg) scale(1.08);}
      100% {transform:rotate(0) scale(1);}
    }
    ::-webkit-scrollbar,
    ::-webkit-scrollbar-thumb {
      width: 0 !important;
      background: transparent !important;
      display: none !important;
    }
    ::selection {background:#ffe60026;}
    @media (max-width:480px){
      .gta-header{font-size:1em;}
      .gta-register-box{min-width:90vw;}
      .app-main{min-width:99vw;}
    }
  </style>
</head>
