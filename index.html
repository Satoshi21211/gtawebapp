<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>RealLifeGTA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- GTA Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* === ROOT COLORS === */
    :root {
      --gta-yellow: #ffe600;
      --gta-green: #19ffe6;
      --gta-blue: #3e87ff;
      --gta-bg-dark: #232323;
      --gta-bg-light: #181818;
      --gta-shadow: 0 6px 32px #000b, 0 2px 8px #ffe60022;
      --gta-radius: 22px;
    }
    html, body {
      min-height: 100vh;
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow: hidden;
      background: var(--gta-bg-dark) no-repeat center center fixed;
      background-image: url('https://i.ibb.co/1fX7Nzz/gta-bg-1.webp');
      background-image: url('https://i.imgur.com/cwDEvNF.jpg');
      background-size: cover;
      overscroll-behavior-y: contain;
      touch-action: manipulation;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
    }
    /* HEADER */
    .gta-header {
      width: 100vw;
      text-align: center;
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 2.7em;
      color: var(--gta-yellow);
      letter-spacing: 2.5px;
      text-shadow: 0 4px 16px #000a, 0 1px 2px #fff8;
      margin: 0;
      padding: 1.2vw 0 0.3vw 0;
      background: rgba(20,20,20,0.56);
      border-radius: 0 0 32px 32px;
      box-shadow: var(--gta-shadow);
      position: relative;
      z-index: 99;
      user-select: none;
    }
    @media (max-width: 600px) {
      .gta-header { font-size: 1.35em; border-radius: 0 0 18px 18px; }
    }
    /* TOP BAR (SOUND/MUSIC/ADMIN) */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100vw;
      padding: 0.4em 0.7em 0 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 120;
      pointer-events: none;
      user-select: none;
      height: 60px;
      background: transparent;
    }
    .sound-btn {
      pointer-events: auto;
      background: rgba(32,32,32,0.93);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      margin-left: 0.5em;
      box-shadow:0 2px 10px #0006;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7em;
      color: var(--gta-yellow);
      transition: background .17s, color .11s;
      outline: none;
    }
    .sound-btn:active { background: var(--gta-yellow); color: #232323; }
    .sound-btn[hidden] {display:none;}
    /* REGISTRATION */
    .gta-register-bg {
      position: fixed;
      left:0;top:0;width:100vw;height:100vh;
      z-index:101;
      background: linear-gradient(135deg, #15191c 70%, #2d384a 100%);
      display:flex;align-items:center;justify-content:center;
    }
    .gta-register-box {
      background: rgba(20,20,20,0.99);
      border-radius: var(--gta-radius);
      box-shadow: var(--gta-shadow);
      padding: 2.7em 1.6em 1.4em 1.6em;
      min-width: 340px; max-width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid var(--gta-yellow);
      animation:gta_regin .7s cubic-bezier(.27,1.04,.38,1.01);
      margin-bottom: 1em;
    }
    @keyframes gta_regin{
      0%{opacity:0;transform:scale(0.8) translateY(30px);}
      100%{opacity:1;transform:scale(1) translateY(0);}
    }
    .gta-register-title {
      font-size: 2em;
      font-family:'Russo One',Arial,sans-serif;
      color: var(--gta-yellow);
      margin-bottom: 0.5em;
      text-shadow: 0 3px 8px #000, 0 0 2px #fff4;
      letter-spacing:2px;
    }
    .gta-register-err {
      color: #ff2929;
      font-size: 1.02em;
      font-weight: 600;
      margin-bottom: 0.5em;
      min-height: 1.2em;
      text-align: center;
      letter-spacing:.5px;
    }
    .gta-register-inp {
      font-size: 1.09em;
      background: #25282b;
      color: var(--gta-yellow);
      border: 2px solid #ffe600bb;
      outline: none;
      border-radius: 12px;
      padding: .7em 1em;
      margin-bottom: 1em;
      font-family:'Montserrat',Arial,sans-serif;
      width: 95%;
      box-sizing: border-box;
      box-shadow:0 1px 8px #ffe60022;
      transition: border .2s;
      text-align:center;
    }
    .gta-register-inp:focus { border: 2px solid var(--gta-yellow); }
    .gta-register-gender {
      display: flex;
      width: 88%;
      justify-content: space-around;
      margin-bottom: 1.2em;
      gap:0.8em;
    }
    .gta-gender-btn {
      background: #232323;
      color: var(--gta-yellow);
      font-size: 1.08em;
      border:2px solid #ffe60099;
      border-radius: 11px;
      font-family: 'Montserrat',Arial,sans-serif;
      font-weight: 700;
      padding: .65em 1.1em;
      margin: 0 0.3em;
      cursor: pointer;
      transition: background .14s, border .13s, color .14s;
    }
    .gta-gender-btn.selected,
    .gta-gender-btn:active {
      background: var(--gta-yellow);
      color: #25282b;
      border:2px solid var(--gta-yellow);
    }
    .skin-preview {
      margin: 0.2em 0 1em 0;
      display:flex;justify-content:center;gap:1em;width:100%;
    }
    .skin-preview img {
      width: 62px;height: 62px;border-radius: 50%;
      border: 2.3px solid #ffe600bb;box-shadow:0 2px 10px #0007;
      cursor: pointer; transition: border .14s, filter .18s;
      object-fit:cover;background: #151d23;
      opacity:0.75;
      filter:brightness(0.96) blur(0.14px);
    }
    .skin-preview img.selected,
    .skin-preview img:hover {
      border: 3px solid var(--gta-yellow);
      opacity:1;
      filter:brightness(1.07) blur(0);
    }
    .gta-register-submit {
      background: linear-gradient(90deg, #ffe600 60%, #ffd900 100%);
      color: #232323;
      font-weight: 800;
      border: none;
      border-radius: 13px;
      font-size: 1.1em;
      padding: .8em 2.1em;
      font-family: 'Russo One',Arial,sans-serif;
      letter-spacing:1px;
      box-shadow:0 2px 14px #ffe60044, 0 1.5px 4px #ffe60077;
      margin-top: 0.7em;
      cursor: pointer;
      transition: filter .13s, box-shadow .16s;
      border-bottom: 3px solid #ffe60099;
    }
    .gta-register-submit:active {
      filter:brightness(0.93);
      box-shadow:0 1px 5px #ffe60070;
      border-bottom: 2px solid var(--gta-yellow);
    }
    /* MAIN APP FULLSCREEN */
    .gta-app-wrap {
      width: 100vw;
      height: calc(100vh - 70px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      z-index: 2;
      margin: 0;
      padding: 0;
    }
    .app-main {
      background: rgba(22,22,22,.95);
      border-radius: var(--gta-radius);
      box-shadow: var(--gta-shadow);
      padding: 1.7em 2.2em 1.4em 2.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.1px solid #ffe600a9;
      position: relative;
      min-width: 370px;
      max-width: 500px;
      width: 96vw;
      margin: auto;
    }
    @media (min-width: 1200px){
      .app-main {min-width: 620px; max-width: 740px; font-size: 1.2em;}
    }
    @media (max-width:900px){ .app-main {max-width:98vw;min-width:94vw;width:99vw;}}
    @media (max-width:700px){
      .gta-app-wrap {height: 95vh;}
      .app-main {font-size: 1em;}
      .gta-indicators-avatar {width: 40px; height:40px;}
      .skin-preview img {width:32px;height:32px;}
    }
    /* INDICATORS + AVATAR */
    .gta-indicators-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      gap: 1.2em;
      width: 100%;
      margin-bottom: 0.5em;
      margin-top: 0.1em;
    }
    .gta-indicators-avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: 3.5px solid var(--gta-yellow);
      box-shadow: 0 4px 15px #000c, 0 1.5px 4px #ffe60060;
      background: #1e232b;
      overflow: hidden;
      margin-right: 0.8em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    .gta-indicators-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .gta-indicators-block {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 0.12em;
      flex: 1 1 0;
      min-width: 0;
    }
    .gta-ind-label {
      color: #fff;
      font-family: 'Russo One', Arial, sans-serif;
      font-size: 1.22em;
      letter-spacing:1.2px;
      text-shadow: 0 1px 6px #181818c0;
      margin-bottom: 5px;
      margin-top: 6px;
    }
    .gta-ind-mainrow {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 1.1em;
      margin-bottom: 0.2em;
    }
    .gta-bar-group {
      display: flex;
      flex-direction: column;
      gap: 0.65em;
      width: 100%;
      align-items: flex-start;
      margin-bottom: 0.7em;
    }
    .gta-energy-bar-wrap,
    .gta-exp-bar-wrap {
      width: 98%;
      margin: 0.11em 0.7em 0.22em 0.1em;
      background: #232323;
      border-radius: 9px;
      height: 18px;
      box-shadow:0 1px 8px #ffe60021;
      overflow: hidden;
      border: 1.1px solid var(--gta-yellow);
      position: relative;
    }
    .gta-energy-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffe600 80%, #ff9800 100%);
      width: 0%;
      border-radius: 7px;
      transition: width .7s;
      box-shadow:0 0 7px #ffe60011;
      min-width: 2%;
    }
    .gta-exp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #19ffe6 60%, #3e87ff 100%);
      width: 0%;
      border-radius: 7px;
      transition: width .7s;
      box-shadow:0 0 7px #19ffe611;
      min-width: 2%;
    }
    /* GAME */
    .gta-activity {
      min-height: 64px;
      font-size: 1.15em;
      text-align: center;
      margin:0.55em auto 0.4em auto;
      color: var(--gta-yellow);
      font-weight: 700;
      text-shadow: 0 1px 4px #2229;
      user-select: none;
      line-height:1.5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* BUTTONS BAR */
    .gta-buttons-bar {
      position:fixed;
      bottom:0; left:0; width:100vw;
      background:rgba(20,20,20,0.98);
      box-shadow:0 -4px 44px #000a;
      border-top:2.2px solid var(--gta-yellow);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.7em 0 0.7em 0;
      z-index: 999;
      gap: 0.13em;
      flex-wrap:wrap;
      height:60px;
    }
    .gta-btn {
      font-family: 'Russo One',Arial,sans-serif;
      font-size: 1.13em;
      background: linear-gradient(90deg, #ffe600 65%, #ffd900 100%);
      color: #1b1b1b;
      padding: .7em 1.5em;
      border: none;
      border-radius: 13px;
      font-weight: 800;
      margin: 0 0.2em .5em 0.2em;
      letter-spacing: 1.2px;
      box-shadow: 0 2px 14px #ffe60025, 0 1.5px 4px #ffe60055;
      cursor: pointer; transition: filter .12s, box-shadow .17s;
      outline: none;
      border-bottom: 2.2px solid #ffe60099;
      min-width: 112px;
    }
    .gta-btn:active {
      filter: brightness(0.93);
      box-shadow: 0 1px 5px #ffe60070;
      border-bottom: 2px solid var(--gta-yellow);
    }
    @media (max-width: 700px) {
      .gta-btn { font-size: 1em; min-width: 85px; }
      .gta-buttons-bar {height: auto;}
      .gta-app-wrap {height: 96vh;}
      .gta-indicators-avatar {width: 40px; height:40px;}
      .app-main {font-size: 1em;}
    }
    /* MODALS */
    .gta-modal-bg {
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:110;
      background:rgba(0,0,0,0.62);
      display:flex;align-items:center;justify-content:center;
      animation:fadeinbg .2s;
    }
    @keyframes fadeinbg{0%{opacity:0;}100%{opacity:1;}}
    .gta-modal-win {
      background: #16171e;
      border-radius: 16px;
      box-shadow:0 2px 18px #000d;
      padding:1.5em 1.1em 1.2em 1.1em;
      min-width: 220px;
      max-width:94vw;
      color:var(--gta-yellow);font-family:'Russo One',Arial,sans-serif;
      font-size:1.17em;text-align:center;
      position:relative;
      animation:modin .22s;
    }
    @keyframes modin{0%{transform:scale(0.92);opacity:0;}100%{transform:scale(1);opacity:1;}}
    .gta-modal-close{
      position:absolute;right:15px;top:10px;font-size:1.5em;color:var(--gta-yellow);
      background:none;border:none;cursor:pointer;filter:opacity(0.7);
      transition:filter .11s;
    }
    .gta-modal-close:hover{filter:opacity(1);}
    /* ANIMATIONS */
    .dice-anim, .work-anim {
      width: 54px; height: 54px;
      margin: 0.4em auto 0 auto;
      display: flex; align-items: center; justify-content: center;
      z-index: 7;
      pointer-events:none;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .dice-anim img, .work-anim img {
      width:100%;height:100%;user-select:none;pointer-events:none;
      animation: dice-throw .7s cubic-bezier(.67,.04,.71,1.04);
    }
    @keyframes dice-throw {
      0% {transform:rotate(-200deg) scale(0.5);}
      80% {transform:rotate(30deg) scale(1.08);}
      100% {transform:rotate(0) scale(1);}
    }
    .work-anim.pulse {animation:work-pulse 0.3s;}
    @keyframes work-pulse {
      0%{transform:scale(1.0);}
      45%{transform:scale(1.26);}
      100%{transform:scale(1.0);}
    }
    /* SLOTS */
    .slot-machine { display: flex; justify-content: center; align-items: center; gap: 1.2em; margin: 0.7em 0; }
    .slot-reel {
      background: #232323;
      border: 2.2px solid #ffe600bb;
      box-shadow: 0 1px 7px #ffe60044;
      font-size: 2.0em;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffe600;
      transition: border .2s;
      font-family: 'Russo One', Arial, sans-serif;
    }
    ::-webkit-scrollbar{width:5px;}
    ::-webkit-scrollbar-thumb{background:#ffe60022;border-radius:7px;}
    ::selection {background:#ffe60026;}
  </style>
</head>
<body>
  <div class="gta-header">RealLifeGTA</div>
  <div class="top-bar">
    <button class="sound-btn" id="music-btn" title="Вкл/выкл музыку" onclick="toggleMusic()"><span id="music-ico">🔊</span></button>
    <button class="sound-btn" id="sound-btn" title="Вкл/выкл звук" onclick="toggleSound()"><span id="sound-ico">🔔</span></button>
    <button class="sound-btn" id="admin-btn" title="Админка" onclick="showAdminPanel()" style="margin-left:1.1em;display:none;">🛠</button>

  <audio id="music" src="" loop preload="auto"></audio>
  <!-- =============================================== -->
  <div class="gta-register-bg" id="reg-bg" style="display:none;">
    <form class="gta-register-box" id="reg-form" autocomplete="off" onsubmit="return false;">
      <div class="gta-register-title">Регистрация</div>

      <input class="gta-register-inp" id="reg-nick" maxlength="12" autocomplete="off" placeholder="Ваш ник (латиницей)">
      <div class="gta-register-gender">
        <button type="button" class="gta-gender-btn selected" id="gender-m" onclick="selectGender('Парень')">Парень</button>
        <button type="button" class="gta-gender-btn" id="gender-f" onclick="selectGender('Девушка')">Девушка</button>
      </div>
      <input class="gta-register-inp" id="reg-age" type="number" min="12" max="99" placeholder="Возраст (12-99)">
      <div class="skin-preview" id="skin-preview"></div>
      <button class="gta-register-submit" onclick="submitReg()">Создать персонажа</button>
    </form>
  </div>
  <div id="app" style="display:none;">
    <div class="gta-app-wrap">
      <div class="app-main">
        <div class="gta-indicators-row">
          <div class="gta-indicators-avatar">
            <img id="skin-img" src="" alt="skin">
          </div>
          <div class="gta-indicators-block">
            <div class="gta-ind-mainrow">
              <div class="gta-ind-label" id="ind-money"></div>
              <div class="gta-ind-label" id="ind-lvl"></div>
            </div>
            <div class="gta-ind-label" id="ind-energy"></div>
            <div class="gta-bar-group">
              <div class="gta-energy-bar-wrap"><div class="gta-energy-bar-fill" id="energy-bar"></div></div>
              <div class="gta-exp-bar-wrap"><div class="gta-exp-bar-fill" id="exp-bar"></div></div>
            </div>
          </div>
        </div>
        <div class="gta-activity" id="activity"></div>
        <div class="work-anim" id="work-anim" style="display:none;"></div>
        <div class="dice-anim" id="dice-anim" style="display:none;"></div>
      </div>
    </div>
    <div class="gta-buttons-bar" id="btn-bar">
      <button class="gta-btn" onclick="showJobs()">Работа</button>
      <button class="gta-btn" onclick="showDice()">Кости</button>
      <button class="gta-btn" onclick="showCasino()">Казино</button>
      <button class="gta-btn" onclick="showTransfer()">Перевести</button>
      <button class="gta-btn" onclick="showWithdraw()">RC</button>
      <button class="gta-btn" onclick="showSkins()">Скин</button>
      <button class="gta-btn" onclick="showSettings()">⚙</button>
    </div>
  </div>
  <div id="modal-bg" style="display:none;"></div>
  <audio id="dice-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_123b5c8a2e.mp3" preload="auto"></audio>

  <audio id="work-farm-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12c6e893f2.mp3" preload="auto"></audio>
