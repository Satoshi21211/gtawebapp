<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>DIOR GTA Life Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts GTA-like -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #e9457a;
      --dark: #181824;
      --panel: #23233a;
      --border: #3c3c5f;
      --gta-green: #19db60;
      --gta-yellow: #ffe66d;
      --gta-red: #e9457a;
      --main-font: 'Montserrat', Arial, sans-serif;
      --title-font: 'Russo One', Arial, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #181824 60%, #2e396a 100%);
      color: #fff;
      font-family: var(--main-font);
      margin: 0;
      min-height: 100vh;
      letter-spacing: 0.03em;
    }
    .gta-game {
      max-width: 380px;
      margin: 34px auto 0 auto;
      background: rgba(35,35,58,0.99);
      border-radius: 20px;
      box-shadow: 0 10px 36px #000b, 0 1.5px 8px #e9457a44;
      padding: 24px 20px 32px 20px;
      position: relative;
      overflow: hidden;
    }
    .gta-header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-bottom: 1.5em;
    }
    .gta-photo {
      width: 78px; height: 78px;
      border-radius: 14px;
      border: 3px solid var(--accent);
      background: #111 url('https://i.imgur.com/8ZbGyoP.png') center/cover no-repeat;
      object-fit: cover;
      box-shadow: 0 2px 12px #e9457a44, 0 2px 10px #fff2;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: box-shadow .18s;
    }
    .gta-photo:hover {
      box-shadow: 0 0 0 3px #ffe66d, 0 2px 12px #e9457a44;
    }
    .gta-photo input[type="file"]{
      display: none;
    }
    .gta-photo-edit {
      position: absolute;
      bottom: 0; left: 0; right: 0;
      background: rgba(25,25,35,0.85);
      color: #ffe66d;
      font-size: 0.91em;
      text-align: center;
      padding: 2px 0 2px 0;
      font-family: var(--main-font);
      cursor: pointer;
    }
    .gta-indicators {
      flex: 1;
    }
    .gta-title {
      font-family: var(--title-font);
      font-size: 1.18em;
      color: #fff;
      font-weight: 900;
      text-shadow: 0 1px 12px #e9457a99, 0 2px 6px #000c;
      letter-spacing: 2px;
      margin-bottom: 0.18em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .gta-level {
      background: var(--gta-green);
      color: #181824;
      border-radius: 7px;
      padding: 2px 9px 2px 8px;
      font-size: 0.96em;
      margin-left: 0.6em;
      font-family: var(--title-font);
      font-weight: 900;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 10px #19db6040;
    }
    .gta-expbar-wrap {
      margin: 0.31em 0 0.5em 0;
      width: 92%;
      background: #23233a;
      border-radius: 12px;
      height: 12px;
      box-shadow: 0 1px 8px #e9457a22;
      border: 1px solid #33334c;
      position: relative;
    }
    .gta-expbar-bar {
      background: linear-gradient(90deg, #ffe66d 60%, #e9457a 100%);
      border-radius: 11px 0 0 11px;
      height: 100%;
      transition: width 0.3s;
    }
    .gta-expbar-text {
      position: absolute;
      right: 11px; top: 0; font-size: 0.95em; color: #fff;
      text-shadow: 0 1px 2px #0007;
      font-weight: bold;
      line-height: 12px;
      font-family: var(--main-font);
    }
    .gta-indicator-row {
      display: flex;
      align-items: center;
      font-size: 0.98em;
      margin-bottom: 0.48em;
      gap: 0.8em;
      flex-wrap: wrap;
    }
    .gta-ind-label {
      color: #ffe66d;
      font-family: var(--title-font);
      font-weight: 600;
      letter-spacing: 0.8px;
      min-width: 77px;
      font-size: 1em;
    }
    .gta-indicator-val {
      background: #2d2d45;
      color: #fff;
      border: 1.5px solid #393963;
      border-radius: 8px;
      padding: 3px 10px;
      min-width: 60px;
      text-align: left;
      font-size: 1.08em;
      font-family: var(--main-font);
      font-weight: 700;
      outline: none;
      transition: box-shadow .16s;
      cursor: pointer;
    }
    .gta-indicator-val[contenteditable="true"]:focus {
      box-shadow: 0 0 0 2px #ffe66d;
    }
    .gta-indicator-val.static {
      cursor: default;
      background: #26263a;
      opacity: 0.85;
    }
    .gta-indicator-val.rep {
      border: 2px solid var(--gta-yellow);
      color: var(--gta-yellow);
      background: #222230;
    }
    .gta-indicator-val.money {
      border: 2px solid var(--gta-green);
      color: var(--gta-green);
    }
    .gta-indicator-val.crypto {
      border: 2px solid var(--gta-red);
      color: var(--gta-red);
    }
    .gta-indicator-val.levelup {
      animation: levelup 0.6s;
    }
    @keyframes levelup {
      0% { box-shadow: 0 0 0 8px #ffe66d88; }
      100% { box-shadow: none; }
    }

    .gta-progress-box {
      background: #19192c;
      border-radius: 13px;
      padding: 11px 15px 11px 15px;
      margin: 0.6em 0 1.2em 0;
      box-shadow: 0 1px 6px #ffe66d22;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.1em;
      font-family: var(--title-font);
      color: #ffe66d;
      font-weight: 700;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 7px #e9457a33;
    }
    .gta-progress-box span {
      color: #fff;
      margin-left: 0.7em;
      letter-spacing: 1.1px;
      font-family: var(--main-font);
    }
    .gta-main-btns {
      margin-top: 1.5em;
      display: flex;
      gap: 1.5em;
      justify-content: center;
    }
    .gta-main-btn {
      font-family: var(--title-font);
      font-size: 1.11em;
      background: var(--accent);
      color: #fff;
      border-radius: 13px;
      border: none;
      padding: 0.8em 2.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #e9457a44, 0 2px 9px #0006;
      cursor: pointer;
      transition: filter .13s, background .18s, color .13s;
      letter-spacing: 1.4px;
    }
    .gta-main-btn.selected,
    .gta-main-btn:active {
      background: #ffe66d;
      color: var(--accent);
      filter: brightness(1.07) drop-shadow(0 2px 10px #ffe66d55);
    }

    .gta-section {
      margin-top: 1.1em;
      display: none;
      animation: fadein .5s;
    }
    .gta-section.active {
      display: block;
    }
    .gta-quests-list, .gta-missions-list {
      margin: 0.7em 0 0 0;
    }
    .gta-quest, .gta-mission {
      background: #23233a;
      border-radius: 10px;
      padding: 12px 10px 12px 12px;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 7px #0002, 0 1px 3px #ffe66d22;
      font-size: 1.01em;
      border: 2px solid #393963;
      transition: box-shadow .15s, border .15s;
      position: relative;
    }
    .gta-quest.active, .gta-mission.active {
      border: 2px solid var(--gta-yellow);
      box-shadow: 0 2px 12px #ffe66d55;
    }
    .gta-quest.done, .gta-mission.done {
      border: 2px solid var(--gta-green);
      opacity: 0.58;
      text-decoration: line-through;
      color: #b8b8b8;
    }
    .gta-quest-controls {
      display: flex;
      gap: 0.6em;
      align-items: center;
    }
    .gta-quest-btn, .gta-mission-btn {
      font-family: var(--title-font);
      font-size: 0.98em;
      padding: 0.25em 1em;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: var(--gta-yellow);
      color: var(--accent);
      box-shadow: 0 2px 7px #ffe66d33;
      transition: background .15s, color .12s;
      outline: none;
      margin-left: 0.1em;
    }
    .gta-quest-btn:active, .gta-mission-btn:active {
      background: var(--gta-green);
      color: #fff;
    }
    .gta-timer {
      background: #23233a;
      color: var(--gta-yellow);
      border-radius: 7px;
      font-family: var(--main-font);
      font-size: 0.93em;
      padding: 0.13em 0.8em;
      margin-left: 0.9em;
      border: 1.5px solid var(--gta-yellow);
      box-shadow: 0 1px 4px #ffe66d33;
      display: inline-block;
      min-width: 53px;
      text-align: center;
    }
    @keyframes fadein {
      0%{opacity:0;transform:translateY(30px);}
      100%{opacity:1;transform:translateY(0);}
    }
    @media (max-width: 500px) {
      .gta-game { max-width: 98vw; padding: 10px 2vw 22vw 2vw; }
      .gta-header { gap: 7px; }
      .gta-photo { width: 62px; height: 62px; }
      .gta-ind-label { min-width: 65px; font-size: 0.98em;}
      .gta-progress-box { font-size: 1em; }
      .gta-section { margin-top: 0.55em; }
    }
  </style>
</head>
<body>
  <div class="gta-game">
    <div class="gta-header">
      <label class="gta-photo" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å/—Å–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ">
        <input type="file" id="photo-upload" accept="image/*">
        <img id="photo-img" src="https://i.imgur.com/8ZbGyoP.png" alt="–§–æ—Ç–æ –ø—Ä–æ—Ñ–∏–ª—è" style="width:100%;height:100%;object-fit:cover;">
        <div class="gta-photo-edit">üì∑ –ó–∞–≥—Ä—É–∑–∏—Ç—å</div>

      <div class="gta-indicators">
        <div class="gta-title">
          –ò–ú–Ø: <span id="player-name">DIOR</span>

        <div class="gta-indicator-row">

        </div>
        <div class="gta-indicator-row">

    <div class="gta-progress-box">

      –ü–†–û–ô–î–ï–ù–û –ú–ò–°–ò–ô: <span id="missions-completed">0</span>

    <div class="gta-main-btns">
      <button class="gta-main-btn selected" id="btn-quests" onclick="toggleSection('quests')">–ö–í–ï–°–¢–´</button>
      <button class="gta-main-btn" id="btn-missions" onclick="toggleSection('missions')">–ú–ò–°–ò–ò</button>
    </div>
    <!-- –ö–í–ï–°–¢–´ -->
    <div class="gta-section active" id="section-quests">
      <div class="gta-quests-list" id="quests-list"></div>
    </div>
    <!-- –ú–ò–°–ò–ò -->
    <div class="gta-section" id="section-missions">
      <div class="gta-missions-list" id="missions-list"></div>
    </div>
  </div>
  <script>
    // --- Game Data ---
    let state = {
      name: "DIOR",
      level: 1,
      exp: 0,
      rep: 0,
      expMax: 8,
      photo: "",
      location: "USA, LA",
      status: "NO LEGAL",
      job: "–ù–ï–¢–£",
      money: "0$",
      crypto: "0$",
      questsCompleted: 0,
      missionsCompleted: 0,
      quests: [
        { text: "–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å 200$ [+1 EXP]", exp: 1, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ì–∏–≥–∏–µ–Ω–∞ 30 –¥–Ω–µ–π [+1 EXP]", exp: 1, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ù–µ –∫—É—Ä–∏—Ç—å 7 –¥–Ω–µ–π [+2 EXP]", exp: 2, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–°–¥–∞—Ç—å –Ω–∞ –ø—Ä–∞–≤–∞ [+3 EXP]", exp: 3, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–û—Ç–ª–æ–∂–∏—Ç—å 1000$ [+3 EXP]", exp: 3, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ó–∞–Ω—è—Ç—å—Å—è –∑—É–±–∞–º–∏ [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ü–æ–ª—É—á–∏—Ç—å –º–∞—à–∏–Ω—É [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ù–∞—Å—Ç—Ä–æ–∏—Ç—å —Ä–∞–±–æ—Ç—É [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–í—ã–ø–ª–∞—Ç–∏—Ç—å –∫—Ä–µ–¥–∏—Ç [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "–ù–∞–±—Ä–∞—Ç—å —Å–ª–µ–≥–∫–∞ –≤–µ—Å [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
      ],
      missions: [
        { text: "–ù–∞—á–Ω–µ–º –∑–Ω–∞–∫–æ–º—Å—Ç–≤–æ, Mr.DIOR<br><small>–í—ã–ø–æ–ª–Ω–∏: 3 –Ω–∞—á–∞–ª—å–Ω—ã—Ö –∫–≤–µ—Å—Ç–∞ [+1 REP]</small>", rep: 1, done: false, type: "quests", needQuests: 3 },
        { text: "–ù–µ –ø–æ—Ä–∞ –±—ã –ø–æ—Ä–∞–±–æ—Ç–∞—Ç—å?<br><small>–ó–∞–ø—É—Å—Ç–∏ —Å–≤–æ–π –ø—Ä–æ–µ–∫—Ç –∏ –∑–∞—Ä–∞–±–æ—Ç–∞–π –ø–µ—Ä–≤—ã–µ 200$ [+1 REP]</small>", rep: 1, done: false, type: "custom" },
        { text: "–¢—ã –≤ –¥–µ–ª–µ! –ü–æ–µ—Ö–∞–ª–∏ —É–∂–µ‚Ä¶<br><small>–ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–¥–∞—Ç—å –Ω–∞ –≤–æ–¥. –ø—Ä–∞–≤–∞ [+ üîë]</small>", rep: 0, done: false, type: "custom" },
        { text: "–õ–µ–≥–∞–ª—å–Ω–æ—Å—Ç—å –º–æ–µ –≤—Ç–æ—Ä–æ–µ –∏–º—è.<br><small>–ù–∞–π—Ç–∏ –ª–µ–≥–∞–ª—å–Ω—É—é —Ä–∞–±–æ—Ç—É –∑–∞ –∫—ç—à</small>", rep: 0, done: false, type: "custom" },
      ]
    };

    // --- Helpers ---
    function saveState() {
      localStorage.setItem("dior_gta_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("dior_gta_state"));
        if (loaded) {
          // –ú–∏–≥—Ä–∞—Ü–∏—è –Ω–æ–≤—ã—Ö –ø–æ–ª–µ–π
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    // --- Profile ---
    function renderProfile() {
      document.getElementById('player-name').textContent = state.name;
      document.getElementById('level').textContent = state.level;
      // EXP BAR
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('expbar').style.width = percent + "%";
      document.getElementById('expbar-text').textContent = `${state.exp}/${state.expMax} EXP`;
      // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('money').textContent = state.money;
      document.getElementById('crypto').textContent = state.crypto;
      // –§–æ—Ç–æ
      let img = document.getElementById('photo-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/8ZbGyoP.png";
      // –ü—Ä–æ–≥—Ä–µ—Å—Å
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;
    }
    // --- Editable indicators ---
    function setupEditable() {
      ["status", "job", "rep", "money", "crypto"].forEach(id => {
        let el = document.getElementById(id);
        el.addEventListener("input", function () {
          state[id] = el.textContent.trim();
          saveState();
        });
        el.addEventListener("blur", function () {
          el.textContent = state[id];
        });
      });
    }
    // --- Photo upload ---
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('photo-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    // --- Quests ---
    function renderQuests() {
      let activeCount = state.quests.filter(q => q.active && !q.done).length;
      let html = "";
      state.quests.forEach((q, i) => {
        let questClass = "gta-quest";
        if (q.done) questClass += " done";
        else if (q.active) questClass += " active";
        html += `<div class="${questClass}">
          <span>${q.text}</span>
          <div class="gta-quest-controls">`;
        if (!q.done && !q.active && activeCount < 3) {
          html += `<button class="gta-quest-btn" onclick="takeQuest(${i})">–í–ó–Ø–¢–¨</button>`;
        }
        if (q.active && !q.done) {
          html += `<span class="gta-timer" id="quest-timer-${i}">${formatTimer(q)}</span>`;
          if (q.timer <= 0) {
            html += `<button class="gta-quest-btn" onclick="completeQuest(${i})">–í–´–ü–û–õ–ù–ï–ù–û</button>
            <button class="gta-quest-btn" onclick="cancelQuest(${i})" style="background:#e9457a;color:#fff;">–û–¢–ö–ê–ó–ê–¢–¨–°–Ø</button>`;
          }
        }
        html += `</div></div>`;
      });
      document.getElementById('quests-list').innerHTML = html;
    }
    function formatTimer(q) {
      if (q.timer <= 0) return "–ì–æ—Ç–æ–≤–æ!";
      let min = Math.floor(q.timer / 60).toString().padStart(2, '0');
      let sec = (q.timer % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
    function takeQuest(i) {
      let q = state.quests[i];
      if (q.active || q.done) return;
      let activeCount = state.quests.filter(q => q.active && !q.done).length;
      if (activeCount >= 3) return;
      q.active = true;
      q.timer = 60; // 1 –º–∏–Ω—É—Ç–∞ –¥–ª—è —Ç–µ—Å—Ç–∞
      q.started = Date.now();
      q.timerID = setInterval(function(){
        q.timer--;
        if (q.timer <= 0) {
          clearInterval(q.timerID);
          q.timerID = null;
        }
        renderQuests();
        saveState();
      }, 1000);
      renderQuests();
      saveState();
    }
    function completeQuest(i) {
      let q = state.quests[i];
      if (q.done || !q.active || q.timer > 0) return;
      q.done = true;
      q.active = false;
      q.started = null;
      if (q.timerID) clearInterval(q.timerID);
      state.questsCompleted++;
      addExp(q.exp);
      checkMissions();
      renderQuests();
      renderProfile();
      saveState();
    }
    function cancelQuest(i) {
      let q = state.quests[i];
      if (!q.active || q.done) return;
      q.active = false;
      q.timer = 60;
      q.started = null;
      if (q.timerID) clearInterval(q.timerID);
      renderQuests();
      saveState();
    }
    function tickQuests() {
      // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–∞–π–º–µ—Ä—ã –ø–æ—Å–ª–µ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
      state.quests.forEach((q, i) => {
        if (q.active && !q.done && !q.timerID && q.timer>0 && q.started) {
          let passed = Math.floor((Date.now() - q.started)/1000);
          q.timer -= passed;
          if(q.timer < 0) q.timer = 0;
          q.started = Date.now();
          q.timerID = setInterval(function(){
            q.timer--;
            if (q.timer <= 0) {
              clearInterval(q.timerID);
              q.timerID = null;
            }
            renderQuests();
            saveState();
          }, 1000);
        }
      });
    }
    // --- Missions ---
    function renderMissions() {
      let html = "";
      state.missions.forEach((m, i) => {
        let mClass = "gta-mission";
        if (m.done) mClass += " done";
        html += `<div class="${mClass}">
          <span>${m.text}</span>
          <div class="gta-quest-controls">`;
        if (!m.done && canCompleteMission(i)) {
          html += `<button class="gta-mission-btn" onclick="completeMission(${i})">–í–´–ü–û–õ–ù–ï–ù–û</button>`;
        }
        html += `</div></div>`;
      });
      document.getElementById('missions-list').innerHTML = html;
    }
    function canCompleteMission(i) {
      let m = state.missions[i];
      if (m.type === "quests") {
        return state.questsCompleted >= m.needQuests && !m.done;
      }
      return !m.done;
    }
    function completeMission(i) {
      let m = state.missions[i];
      if (m.done) return;
      m.done = true;
      state.missionsCompleted++;
      state.rep = (parseInt(state.rep) || 0) + (m.rep || 0);
      renderMissions();
      renderProfile();
      saveState();
    }
    // --- Leveling ---
    function addExp(amount) {
      let prevLevel = state.level;
      state.exp += amount;
      while (state.level < 100 && state.exp >= state.expMax) {
        state.exp -= state.expMax;
        state.level++;
        state.expMax += 2; // –∫–∞–∂–¥—ã–π —É—Ä–æ–≤–µ–Ω—å –Ω–∞ +2 EXP –±–æ–ª—å—à–µ
      }
      if (state.level !== prevLevel) {
        let levelEl = document.getElementById('level');
        levelEl.classList.add('levelup');
        setTimeout(()=>levelEl.classList.remove('levelup'), 1000);
      }
      renderProfile();
      saveState();
    }
    // --- Section toggling ---
    function toggleSection(sec) {
      document.getElementById('btn-quests').classList.remove('selected');
      document.getElementById('btn-missions').classList.remove('selected');
      document.getElementById('section-quests').classList.remove('active');
      document.getElementById('section-missions').classList.remove('active');
      if (sec === 'quests') {
        document.getElementById('btn-quests').classList.add('selected');
        document.getElementById('section-quests').classList.add('active');
      } else {
        document.getElementById('btn-missions').classList.add('selected');
        document.getElementById('section-missions').classList.add('active');
      }
    }
    // --- Missions status after quest complete ---
    function checkMissions() {
      state.missions.forEach((m, i) => {
        if (!m.done && m.type === "quests" && state.questsCompleted >= m.needQuests) {
          // –ú–æ–∂–Ω–æ –∑–∞–≤–µ—Ä—à–∏—Ç—å –º–∏—Å—Å–∏—é!
        }
      });
      renderMissions();
    }
    // --- Init ---
    loadState();
    renderProfile();
    setupEditable();
    renderQuests();
    renderMissions();
    tickQuests();
    setInterval(renderProfile, 2000); // –∞–≤—Ç–æ-–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–æ–≤
  </script>
