<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>СТАТИСТИКА: ЕГОР</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-green: #21e87b;
      --main-red: #ff465a;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --fields-bg: rgba(32,32,36,0.97);
      --indicator-bg: #23232a;
      --white: #fff;
      --gray: #e3e3e3;
      --indicator-radius: 12px;
      --indicator-box-height: 38px;
      --indicator-box-width: 170px;
      --title-font: 'Bebas Neue', Arial, Impact, sans-serif;
      --main-font: 'Montserrat', Arial, sans-serif;
    }
    html, body {
      background: var(--main-bg);
      color: var(--white);
      font-family: var(--main-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      overscroll-behavior: none;
    }
    body.noscroll {
      height: 100vh;
      overflow: hidden !important;
      position: fixed !important;
      width: 100vw;
      touch-action: none;
    }
    .main-container {
      max-width: 425px;
      margin: 32px auto 0 auto;
      border-radius: 22px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      overflow: hidden;
      padding-bottom: 24px;
    }
    .header-block {
      background: var(--fields-bg);
      border-radius: 0 0 22px 22px;
      box-shadow: 0 4px 28px #000c;
      padding: 32px 24px 18px 24px;
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      gap: 20px;
    }
    .profile-photo-wrap {
      width: 92px;
      height: 92px;
      background: var(--indicator-bg);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 18px #ffe66d44;
      border: 3px solid var(--main-yellow-dark);
      margin-right: 8px;
    }
    .profile-photo {
      width: 86px;
      height: 86px;
      border-radius: 12px;
      object-fit: cover;
      background: #fff;
      display: block;
      cursor: pointer;
    }
    .main-info-header {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      min-width: 0;
      gap: 8px;
    }
    .stats-title {
      font-family: var(--title-font);
      font-size: 1.12em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 1.6px;
      text-transform: uppercase;
      user-select: none;
      margin-bottom: 10px;
      margin-top: 0;
      text-align: left;
      padding-left: 2px;
      text-shadow: none;
    }
    .exp-bar-block {
      width: 100%;
      max-width: 290px;
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 13px;
      margin-top: 2px;
    }
    .exp-lvl-badge {
      min-width: 49px;
      height: 49px;
      border-radius: 50%;
      background: var(--panel-dark);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--title-font);
      font-size: 1.24em;
      font-weight: 900;
      box-shadow: 0 2px 18px #ff465a66, 0 1.5px 8px #18182430;
      border: 3.5px solid var(--main-red);
      z-index: 2;
      letter-spacing: 1px;
      text-align: center;
      position: relative;
      text-shadow: none;
      margin-right: 2px;
    }
    .exp-bar-area {
      flex: 1 1 auto;
      min-width: 100px;
      max-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }
    .exp-bar {
      width: 100%;
      height: 19px;
      background: #36363d;
      border-radius: 10px;
      box-shadow: 0 2px 9px #ffe66d33;
      position: relative;
      overflow: hidden;
      border: 2.5px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
      margin-bottom: 2px;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 10px 0 0 10px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      color: #fff;
      font-size: 1.06em;
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 1.2px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      white-space: nowrap;
      text-shadow: none;
      position: absolute;
      right: 10px;
      top: 0;
      height: 19px;
      user-select: none;
      padding-right: 2px;
    }
    .fields-block {
      width: 93%;
      background: var(--fields-bg);
      border-radius: 14px;
      margin: 1.3em auto 0.3em auto;
      padding: 0.4em 0.55em 0.4em 0.55em;
      box-shadow: var(--fields-shadow);
      border: 1.8px solid #23232a;
      display: flex;
      flex-direction: column;
      gap: 0.13em;
      font-size: 1.04em;
      max-width: 99vw;
    }
    .indicator-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.14em;
      gap: 0.13em;
    }
    .indicator-label {
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 0.9px;
      font-size: 1.01em;
      text-align: left;
      text-transform: uppercase;
      min-width: 85px;
      background: none;
      padding: 1px 0 1px 0;
      line-height: 1.12em;
      flex: 1 1 45%;
      color: #fff;
      text-shadow: none;
    }
    .indicator-box {
      display: flex;
      align-items: center;
      height: var(--indicator-box-height);
      min-width: var(--indicator-box-width);
      max-width: var(--indicator-box-width);
      border-radius: var(--indicator-radius);
      background: var(--indicator-bg);
      box-sizing: border-box;
      padding: 0 14px;
      font-family: var(--title-font);
      font-size: 1.08em;
      font-weight: 900;
      letter-spacing: 1.1px;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      user-select: none;
      border: 2px solid var(--main-yellow-dark);
      color: var(--main-yellow-dark);
      transition: border-color .21s, color .21s;
      text-shadow: none;
    }
    .indicator-box.green {
      color: var(--main-green);
      border: 2px solid var(--main-green);
    }
    .indicator-box.red {
      color: var(--main-red);
      border: 2px solid var(--main-red);
    }
    .indicator-box.gray {
      border: 2px solid #fff;
      color: var(--main-yellow-dark);
    }
    .indicator-value {
      flex: 1 1 auto;
      text-align: right;
      font-family: var(--title-font);
      font-size: 1.08em;
      font-weight: 900;
      letter-spacing: 1.1px;
      padding-left: 0.3em;
      padding-right: 0.1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: none;
    }
    .main-btns {
      width: 97%;
      margin: 1.13em auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 2%;
      justify-content: space-between;
      z-index: 2;
      position: relative;
      min-height: 74px;
    }
    .main-btn {
      font-family: var(--title-font);
      font-size: 1.11em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 9px;
      border: none;
      padding: 0.68em 0.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #ffe66d44, 0 2px 7px #0003;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.1px;
      outline: none;
      width: 48%;
      min-width: 130px;
      max-width: 49%;
      margin-bottom: 0.3em;
      line-height: 1.2em;
      text-align: center;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.08) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.97);
    }
    .editor-modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(32,32,36,0.85);
      align-items: center;
      justify-content: center;
      overscroll-behavior: contain;
      touch-action: none;
    }
    .editor-content {
      background: #fff;
      color: #23232a;
      border-radius: 18px;
      max-width: 310px;
      min-width: 200px;
      margin: 0 auto;
      box-shadow: 0 8px 33px #ffe66d44, 0 2px 8px #ffe66d33;
      padding: 1.1em 0.7em 1.1em 0.7em;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.38em;
      animation: fadein .4s;
      overscroll-behavior: contain;
    }
    .editor-title {
      font-family: var(--title-font);
      font-size: 1.08em;
      color: #181824;
      font-weight: 900;
      letter-spacing: 1.2px;
      margin-bottom: 0.2em;
      text-align: center;
      text-shadow: none;
      text-transform: uppercase;
      padding-bottom: 2px;
      border-bottom: 2px solid #ffe66d70;
    }
    .editor-close {
      position: absolute;
      right: 13px; top: 8px;
      color: #181824;
      font-size: 1.7em;
      font-weight: 900;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 3;
      outline: none;
      padding: 2px 7px;
      line-height: 1;
    }
    .editor-form label {
      font-family: var(--title-font);
      font-size: 0.98em;
      color: #23232a;
      font-weight: 800;
      letter-spacing: 0.9px;
      margin-bottom: 0.13em;
      display: block;
      text-transform: uppercase;
    }
    .editor-form input[type="text"] {
      width: 100%;
      font-size: 1em;
      font-family: var(--main-font);
      color: #23232a;
      background: #f8f8fa;
      border: 2px solid #ffe66d80;
      border-radius: 7px;
      padding: 0.38em 0.6em;
      outline: none;
      font-weight: 700;
      margin-bottom: 0.18em;
      transition: border .14s;
      box-sizing: border-box;
      text-align: left;
    }
    .editor-form input:focus {
      border: 2px solid var(--main-yellow-dark);
      background: #fffbe0;
    }
    .editor-form .input-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .editor-form .input-suffix {
      font-family: var(--title-font);
      font-size: 1em;
      color: #c3b900;
      font-weight: 900;
      letter-spacing: 1.0px;
      margin-left: 2px;
      margin-bottom: 0.2em;
      min-width: 20px;
    }
    .editor-form-buttons {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 0.1em;
    }
    .editor-form-buttons button {
      font-family: var(--title-font);
      font-size: 1.01em;
      border-radius: 7px;
      border: none;
      padding: 0.47em 1.1em;
      font-weight: 800;
      cursor: pointer;
      background: var(--main-yellow-dark);
      color: #181824;
      box-shadow: 0 2px 7px #ffe66d44;
      transition: background .15s, color .12s;
      outline: none;
    }
    .editor-form-buttons button.save {
      background: var(--main-green);
      color: #fff;
    }
    .editor-form-buttons button.cancel {
      background: #ddd;
      color: #23232a;
    }
    @media (max-width: 600px) {
      .main-container { max-width: 100vw; border-radius: 0;}
      .fields-block { max-width: 98vw; }
      .header-block { border-radius: 0 0 16px 16px; padding: 10px 2vw 8px 2vw; gap: 7px;}
      .profile-photo-wrap { width: 45px; height: 45px; }
      .profile-photo { width: 42px; height: 42px;}
      .main-info-header { gap:6px; }
      .stats-title { font-size: 0.93em; margin-bottom: 4px;}
      .exp-lvl-badge { min-width: 22px; height: 22px; font-size: 0.85em;}
      .exp-bar-area { min-width: 0; max-width: 86px;}
      .exp-bar { min-width: 0; max-width: 86px;}
      .exp-bar-text { font-size: 0.78em; }
      .indicator-label { min-width: 51px; font-size: 0.91em;}
      .indicator-box { min-width: 65px; max-width: 65px; font-size: 0.87em; height: 23px;}
      .main-btn { min-width: 44vw; max-width: 48vw; font-size: 0.9em; padding: 0.5em 0.2em;}
      .editor-content {max-width: 99vw; min-width: 0; padding: 0.4em 0.07em 0.6em 0.07em;}
      .editor-title {font-size: 0.92em;}
      .editor-form input[type="text"] {font-size: 0.95em;}
    }
    @media (max-width:400px) {
      .fields-block {padding-left: 0.07em;padding-right: 0.07em;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <div class="profile-photo-wrap">
        <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
        <input type="file" id="photo-upload" accept="image/*" style="display:none;">
      </div>
      <div class="main-info-header">
        <div class="stats-title">СТАТИСТИКА: ЕГОР</div>
        <div class="exp-bar-block">
          <div class="exp-lvl-badge" id="level-ind">1</div>
          <div class="exp-bar-area">
            <div class="exp-bar">
              <div class="exp-bar-inner" id="progress-inner"></div>
              <div class="exp-bar-text" id="progress-text">0/8 EXP</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="indicator-row">
        <span class="indicator-label">ДЕНЬГИ</span>
        <span class="indicator-box green" id="cash-box">
          <span class="indicator-value" id="cash">0$</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">КРИПТА</span>
        <span class="indicator-box red" id="crypto-box">
          <span class="indicator-value" id="crypto">0 BTC</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ЛОКАЦИЯ</span>
        <span class="indicator-box gray" id="location-box">
          <span class="indicator-value" id="location">USA, LA</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">СТАТУС</span>
        <span class="indicator-box gray" id="status-box">
          <span class="indicator-value" id="status">NO LEGAL</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">РАБОТА</span>
        <span class="indicator-box gray" id="job-box">
          <span class="indicator-value" id="job">McDonald</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">МАШИНА</span>
        <span class="indicator-box gray" id="car-box">
          <span class="indicator-value" id="car">НЕТУ</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">РЕПУТАЦИЯ</span>
        <span class="indicator-box gray" id="rep-box">
          <span class="indicator-value" id="rep">2</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ВЫПОЛНЕНО КВЕСТОВ</span>
        <span class="indicator-box" id="quests-box">
          <span class="indicator-value" id="quests-completed">13</span>
        </span>
      </div>
      <div class="indicator-row">
        <span class="indicator-label">ВЫПОЛНЕНО МИСИЙ</span>
        <span class="indicator-box" id="missions-box">
          <span class="indicator-value" id="missions-completed">4</span>
        </span>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
      <button class="main-btn" id="open-editor">РЕДАКТОР</button>
      <button class="main-btn" id="open-panel">ПАНЕЛЬ</button>
    </div>
    <!-- Редактор индикаторов -->
    <div class="editor-modal" id="editor-modal">
      <form class="editor-content editor-form" id="editor-form" autocomplete="off" onsubmit="saveEditor();return false;">
        <button type="button" class="editor-close" onclick="closeEditor()">&times;</button>
        <div class="editor-title">Редактор индикаторов</div>
        <div class="input-group">
          <label style="flex:1;">Деньги
            <input type="text" id="edit-cash" maxlength="12" autocomplete="off" pattern="[0-9 ]{0,}">
          </label>
          <span class="input-suffix">$</span>
        </div>
        <div class="input-group">
          <label style="flex:1;">Крипта
            <input type="text" id="edit-crypto" maxlength="8" autocomplete="off" pattern="[0-9., ]{0,}">
          </label>
          <span class="input-suffix">BTC</span>
        </div>
        <label>Локация
          <input type="text" id="edit-location" maxlength="32" autocomplete="off">
        </label>
        <label>Статус
          <input type="text" id="edit-status" maxlength="32" autocomplete="off">
        </label>
        <label>Работа
          <input type="text" id="edit-job" maxlength="32" autocomplete="off">
        </label>
        <label>Машина
          <input type="text" id="edit-car" maxlength="32" autocomplete="off">
        </label>
        <div class="editor-form-buttons">
          <button type="submit" class="save">Сохранить</button>
          <button type="button" class="cancel" onclick="closeEditor()">Отмена</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      cash: "0",
      crypto: "0",
      location: "USA, LA",
      questsCompleted: 13,
      missionsCompleted: 4,
      photo: "",
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;

      document.getElementById('cash').textContent = state.cash + "$";
      document.getElementById('crypto').textContent = state.crypto + " BTC";
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;

      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; audio.play();
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });
    document.getElementById('open-editor').onclick = function() {
      openEditor();
    };

    function lockScroll(lock) {
      if(lock) {
        document.body.classList.add('noscroll');
        // iOS Safari fix
        document.body.addEventListener('touchmove', preventDefault, { passive: false });
      } else {
        document.body.classList.remove('noscroll');
        document.body.removeEventListener('touchmove', preventDefault);
      }
    }
    function preventDefault(e) {
      e.preventDefault();
    }
    function openEditor() {
      document.getElementById('editor-modal').style.display = "flex";
      document.getElementById('edit-cash').value = state.cash;
      document.getElementById('edit-crypto').value = state.crypto;
      document.getElementById('edit-location').value = state.location;
      document.getElementById('edit-status').value = state.status;
      document.getElementById('edit-job').value = state.job;
      document.getElementById('edit-car').value = state.car;
      document.getElementById('edit-cash').focus();
      lockScroll(true);
    }
    function closeEditor() {
      document.getElementById('editor-modal').style.display = "none";
      lockScroll(false);
    }
    function saveEditor() {
      // Обрезаем пробелы, запрещаем буквы для cash/crypto
      let cashVal = document.getElementById('edit-cash').value.replace(/[^0-9]/g, '');
      if (cashVal === "") cashVal = "0";
      state.cash = cashVal;

      let cryptoVal = document.getElementById('edit-crypto').value.replace(/[^0-9.,]/g, '').replace(/,/g, '.');
      if (cryptoVal === "") cryptoVal = "0";
      state.crypto = cryptoVal;

      state.location = document.getElementById('edit-location').value;
      state.status = document.getElementById('edit-status').value;
      state.job = document.getElementById('edit-job').value;
      state.car = document.getElementById('edit-car').value;
      saveState();
      renderProfile();
      closeEditor();
    }
    loadState();
    renderProfile();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
