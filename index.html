<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GTA WebApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Russo+One|Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      padding:0;
      min-height:100vh;
      background: linear-gradient(135deg, #181818 80%, #3e4a5e 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background-image: url('https://i.ibb.co/7rM0w0n/gta-map-dark.jpg');
      background-size: cover;
      transition: background 0.5s;
      user-select: none;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      width: 100vw;
      padding: 0.7em 1.3em 0 0;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 110;
      pointer-events: none;
    }
    .sound-btn {
      pointer-events: auto;
      background: rgba(32,32,32,0.9);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      margin-left: 0.5em;
      box-shadow:0 2px 10px #0006;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6em;
      color: #ffe600;
      transition: background .17s;
    }
    .sound-btn:active { background: #ffe600; color: #232323; }
    .gta-register-bg {
      position: fixed;
      left:0;top:0;width:100vw;height:100vh;
      z-index:101;
      background: linear-gradient(135deg, #15191c 80%, #2d384a 100%);
      display:flex;align-items:center;justify-content:center;
    }
    .gta-register-box {
      background: rgba(20,20,20,0.99);
      border-radius: 19px;
      box-shadow:0 3px 22px #000b, 0 1.5px 4px #ffe60044;
      padding: 2.2em 1.2em 1.2em 1.2em;
      min-width: 320px;
      max-width: 97vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.5px solid #ffe600;
      animation:gta_regin .7s cubic-bezier(.27,1.04,.38,1.01);
    }
    @keyframes gta_regin{
      0%{opacity:0;transform:scale(0.8) translateY(30px);}
      100%{opacity:1;transform:scale(1) translateY(0);}
    }
    .gta-register-title {
      font-size: 2.0em;
      font-family:'Russo One',Arial,sans-serif;
      color: #ffe600;
      margin-bottom: 0.5em;
      text-shadow: 0 3px 8px #000, 0 0 2px #fff4;
      letter-spacing:2px;
    }
    .gta-register-err {
      color: #ff2929;
      font-size: 1.02em;
      font-weight: 600;
      margin-bottom: 0.5em;
      min-height: 1.2em;
      text-align: center;
      letter-spacing:.5px;
    }
    .gta-register-inp {
      font-size: 1.09em;
      background: #25282b;
      color: #ffe600;
      border: 2px solid #ffe600bb;
      outline: none;
      border-radius: 12px;
      padding: .6em 1em;
      margin-bottom: 1em;
      font-family:'Montserrat',Arial,sans-serif;
      width: 93%;
      box-sizing: border-box;
      box-shadow:0 1px 8px #ffe60022;
      transition: border .2s;
      text-align:center;
    }
    .gta-register-inp:focus { border: 2px solid #ffe600; }
    .gta-register-gender {
      display: flex;
      width: 90%;
      justify-content: space-around;
      margin-bottom: 1em;
      gap:0.6em;
    }
    .gta-gender-btn {
      background: #232323;
      color: #ffe600;
      font-size: 1.01em;
      border:2px solid #ffe60099;
      border-radius: 11px;
      font-family: 'Montserrat',Arial,sans-serif;
      font-weight: 700;
      padding: .5em 1.1em;
      margin: 0 0.3em;
      cursor: pointer;
      transition: background .13s, border .14s, color .12s;
    }
    .gta-gender-btn.selected,
    .gta-gender-btn:active {
      background: #ffe600;
      color: #25282b;
      border:2px solid #ffe600;
    }
    .skin-preview {
      margin: 0.2em 0 1em 0;
      display:flex;justify-content:center;gap:1.1em;width:100%;
    }
    .skin-preview img {
      width: 56px;height: 56px;border-radius: 14px;
      border: 2.3px solid #ffe600bb;box-shadow:0 2px 10px #0007;
      cursor: pointer; transition: border .15s, filter .19s;
      object-fit:cover;background: #151d23;
      opacity:0.73;
      filter:brightness(0.95) blur(0.2px);
    }
    .skin-preview img.selected,
    .skin-preview img:hover {
      border: 3px solid #ffe600;
      opacity:1;
      filter:brightness(1.07) blur(0);
    }
    .gta-register-submit {
      background: linear-gradient(90deg, #ffe600 60%, #ffd900 100%);
      color: #232323;
      font-weight: 800;
      border: none;
      border-radius: 13px;
      font-size: 1.09em;
      padding: .7em 2.2em;
      font-family: 'Russo One',Arial,sans-serif;
      letter-spacing:1px;
      box-shadow:0 2px 14px #ffe60044, 0 1.5px 4px #ffe60077;
      margin-top: 0.7em;
      cursor: pointer;
      transition: filter .13s, box-shadow .16s;
      border-bottom: 3px solid #ffe60099;
    }
    .gta-register-submit:active {
      filter:brightness(0.93);
      box-shadow:0 1px 5px #ffe60070;
      border-bottom: 2px solid #ffe600;
    }
    .app-main {
      margin-top: 2.5em;
      margin-bottom: 4.4em;
      width: 98vw;
      max-width: 440px;
      min-width: 250px;
      background: rgba(20,20,20,.94);
      border-radius: 19px;
      box-shadow: 0 6px 32px #000b, 0 2px 8px #ffe6002a;
      padding: 1.3em 1.1em 0.2em 1.1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 2.2px solid #ffe60088;
      position: relative;
    }
    .indicators {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.06em;
      font-weight: 700;
      margin-bottom: 0.2em;
      margin-top: 0.1em;
      border-radius: 11px;
      background: rgba(32,32,32,0.34);
      padding: 0.4em 0.7em 0.3em 0.7em;
      box-shadow: 0 1px 8px #ffe60022;
      letter-spacing: .7px;
    }
    .indicators > div { color: #fff; }
    .gta-exp-bar-wrap {
      width: 89%;
      margin: 0.26em auto 0.7em auto;
      background: #232323;
      border-radius: 7px;
      height: 13px;
      box-shadow:0 1px 8px #ffd90030;
      overflow: hidden;
      border: 1.1px solid #ffe600b0;
      position: relative;
    }
    .gta-exp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #19ffe6 60%, #3e87ff 100%);
      width: 0%;
      border-radius: 7px;
      transition: width .7s;
      box-shadow:0 0 7px #19ffe611;
      min-width: 2%;
    }
    .gta-skin {
      width: 74px; height: 74px;
      margin: 0.2em auto 0.7em auto;
      background: #1e232b;
      border-radius: 12px;
      box-shadow: 0 4px 15px #000c, 0 1.5px 4px #ffe60060;
      display: flex; align-items: center; justify-content: center;
      overflow: hidden;
      border: 2.2px solid #ffe600;
      user-select:none;
    }
    .gta-skin img {
      width: 100%; height: 100%; object-fit: cover; display: block;
      user-select:none;
      pointer-events:none;
    }
    .gta-activity {
      min-height: 35px;
      font-size: 1.09em;
      text-align: center;
      margin:0.35em auto 0.4em auto;
      color: #ffe600;
      font-weight: 700;
      text-shadow: 0 1px 4px #2229;
      user-select: none;
      line-height:1.5;
    }
    .gta-buttons-bar {
      position:fixed;
      bottom:0; left:0; width:100vw;
      background:rgba(20,20,20,0.98);
      box-shadow:0 -4px 44px #000a;
      border-top:2.2px solid #ffe600;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0.7em 0 0.6em 0;
      z-index: 3;
      gap: 0.13em;
      flex-wrap:wrap;
    }
    .gta-btn {
      font-family: 'Russo One',Arial,sans-serif;
      font-size: 1em;
      background: linear-gradient(90deg, #ffe600 65%, #ffd900 100%);
      color: #1b1b1b;
      padding: .54em 1.25em;
      border: none;
      border-radius: 11px;
      font-weight: 800;
      margin: 0 0.08em .5em 0.08em;
      letter-spacing: .9px;
      box-shadow: 0 2px 14px #ffe60025, 0 1.5px 4px #ffe60055;
      cursor: pointer; transition: filter .12s, box-shadow .17s;
      outline: none;
      border-bottom: 2.2px solid #ffe60099;
      min-width: 101px;
    }
    .gta-btn:active {
      filter: brightness(0.93);
      box-shadow: 0 1px 5px #ffe60070;
      border-bottom: 2px solid #ffe600;
    }
    .dice-anim {
      width: 54px; height: 54px;
      margin: 0.5em auto 0 auto;
      display: flex; align-items: center; justify-content: center;
      z-index: 7;
      pointer-events:none;
    }
    .dice-anim img {
      width:100%;height:100%;user-select:none;pointer-events:none;
      animation: dice-throw .7s cubic-bezier(.67,.04,.71,1.04);
    }
    @keyframes dice-throw {
      0% {transform:rotate(-200deg) scale(0.5);}
      80% {transform:rotate(30deg) scale(1.08);}
      100% {transform:rotate(0) scale(1);}
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.2em;
      margin: 0.7em 0;
    }
    .slot-reel {
      background: #232323;
      border: 2.2px solid #ffe600bb;
      box-shadow: 0 1px 7px #ffe60044;
      font-size: 2.0em;
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffe600;
      transition: border .2s;
      font-family: 'Russo One', Arial, sans-serif;
    }
    .gta-modal-bg {
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:110;
      background:rgba(0,0,0,0.62);
      display:flex;align-items:center;justify-content:center;
      animation:fadeinbg .2s;
    }
    @keyframes fadeinbg{0%{opacity:0;}100%{opacity:1;}}
    .gta-modal-win {
      background: #16171e;
      border-radius: 16px;
      box-shadow:0 2px 18px #000d;
      padding:1.5em 1.1em 1.2em 1.1em;
      min-width: 220px;
      max-width:94vw;
      color:#ffe600;font-family:'Russo One',Arial,sans-serif;
      font-size:1.17em;text-align:center;
      position:relative;
      animation:modin .22s;
    }
    @keyframes modin{0%{transform:scale(0.92);opacity:0;}100%{transform:scale(1);opacity:1;}}
    .gta-modal-close{
      position:absolute;right:15px;top:10px;font-size:1.5em;color:#ffe600;
      background:none;border:none;cursor:pointer;filter:opacity(0.7);
      transition:filter .11s;
    }
    .gta-modal-close:hover{filter:opacity(1);}
    ::-webkit-scrollbar{width:5px;}
    ::-webkit-scrollbar-thumb{background:#ffe60022;border-radius:7px;}
    ::selection {background:#ffe60026;}
    @media (max-width:600px){
      .app-main { padding: 0.7em 0.3em 0.1em 0.3em; }
      .gta-skin { width: 54px; height: 54px;}
      .slot-reel { width:32px; height:32px; font-size:1.3em;}
      .gta-btn {min-width:70px;font-size:0.95em;}
      .skin-preview img { width:35px;height:35px;}
      .gta-modal-win {font-size:0.98em;}
    }
  </style>
</head>
<body>
  <!-- TOP BAR: SOUND/MUSIC -->
  <div class="top-bar">
    <button class="sound-btn" id="music-btn" title="Вкл/выкл музыку" onclick="toggleMusic()"><span id="music-ico">🔊</span></button>
    <button class="sound-btn" id="sound-btn" title="Вкл/выкл звук" onclick="toggleSound()"><span id="sound-ico">🔔</span></button>
  </div>
  <!-- MUSIC -->
  <audio id="music" src="" loop preload="auto"></audio>
  <!-- Регистрация -->
  <div class="gta-register-bg" id="reg-bg" style="display:none;">
    <form class="gta-register-box" id="reg-form" autocomplete="off" onsubmit="return false;">
      <div class="gta-register-title">Welcome!</div>
      <div class="gta-register-err" id="reg-err"></div>
      <input class="gta-register-inp" id="reg-nick" maxlength="12" autocomplete="off" placeholder="Your Nick (latin only)">
      <div class="gta-register-gender">
        <button type="button" class="gta-gender-btn selected" id="gender-m" onclick="selectGender('Парень')">Парень</button>
        <button type="button" class="gta-gender-btn" id="gender-f" onclick="selectGender('Девушка')">Девушка</button>
      </div>
      <input class="gta-register-inp" id="reg-age" type="number" min="12" max="99" placeholder="Age (12-99)">
      <div class="skin-preview" id="skin-preview"></div>
      <button class="gta-register-submit" onclick="submitReg()">Create character</button>
    </form>
  </div>
  <!-- /Регистрация -->

  <div id="app" style="display:none;">
    <div class="app-main">
      <div class="indicators">
        <div class="left" id="ind-left"></div>
        <div class="center" id="ind-center"></div>
        <div class="right" id="ind-right"></div>
      </div>
      <div class="gta-exp-bar-wrap">
        <div class="gta-exp-bar-fill" id="exp-bar"></div>
      </div>
      <div class="gta-skin"><img id="skin-img" src="" alt="skin"></div>
      <div class="gta-activity" id="activity"></div>
      <div class="dice-anim" id="dice-anim" style="display:none;"></div>
    </div>
    <div class="gta-buttons-bar" id="btn-bar">
      <button class="gta-btn" onclick="showJobs()">Работа</button>
      <button class="gta-btn" onclick="showDice()">Кости</button>
      <button class="gta-btn" onclick="showCasino()">Казино</button>
      <button class="gta-btn" onclick="showTransfer()">Перевести</button>
      <button class="gta-btn" onclick="showWithdraw()">RC</button>
      <button class="gta-btn" onclick="showSkins()">Скин</button>
      <button class="gta-btn" onclick="showSettings()">⚙</button>
    </div>
  </div>
  <div id="modal-bg" style="display:none;"></div>
  <!-- ЗВУКИ -->
  <audio id="dice-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_123b5c8a2e.mp3" preload="auto"></audio>
  <audio id="work-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_112b6e94e4.mp3" preload="auto"></audio>
  <audio id="levelup-sound" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12d3f7b7f2.mp3" preload="auto"></audio>
  <audio id="rc-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_1131a6e6e3.mp3" preload="auto"></audio>
  <audio id="casino-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_112b6e94e4.mp3" preload="auto"></audio>
  <script>
    // === НАСТРОЙКИ ===
    const MUSIC_URL = "https://cdn.pixabay.com/audio/2022/12/19/audio_12e9e2b6fa.mp3"; // <-- ВСТАВЬ СЮДА СВОЮ ССЫЛКУ GTA МУЗЫКИ!
    const GTA_SKINS = [
      {gender:'Парень', url:'https://i.ibb.co/3z2cZFc/gta5skin-male1.png'},
      {gender:'Парень', url:'https://i.ibb.co/b1PMT2s/gta5skin-male2.png'},
      {gender:'Девушка', url:'https://i.ibb.co/r6k6P2M/gta5skin-female1.png'},
      {gender:'Девушка', url:'https://i.ibb.co/rb1z6mP/gta5skin-female2.png'}
    ];
    const storageKey = "gta_app_player";
    let user = null;
    let soundEnabled = true, musicEnabled = true;

    // ===== Музыка =====
    const music = document.getElementById('music');
    music.src = MUSIC_URL;
    function toggleMusic() {
      musicEnabled = !musicEnabled;
      localStorage.setItem('gta_music', musicEnabled?'1':'0');
      updateMusicBtn();
      if(musicEnabled) music.play().catch(()=>{});
      else music.pause();
    }
    function updateMusicBtn() {
      document.getElementById("music-ico").textContent = musicEnabled ? "🔊" : "🔇";
    }
    function startMusic() {
      if(musicEnabled) music.play().catch(()=>{});
    }
    // ==== Звук ====
    function toggleSound() {
      soundEnabled = !soundEnabled;
      localStorage.setItem('gta_sound', soundEnabled?'1':'0');
      updateSoundBtn();
    }
    function updateSoundBtn() {
      document.getElementById("sound-ico").textContent = soundEnabled ? "🔔" : "🔕";
    }
    function playSound(id) {
      if(soundEnabled) {
        let audio = document.getElementById(id);
        if(audio) { audio.currentTime=0; audio.play().catch(()=>{});}
      }
    }
    // ========== РЕГИСТРАЦИЯ ============
    let regGender = "Парень";
    let regSkin = GTA_SKINS[0].url;
    function showReg() {
      document.getElementById('reg-bg').style.display = 'flex';
      document.getElementById('app').style.display = 'none';
      renderSkinPreview();
    }
    function hideReg() {
      document.getElementById('reg-bg').style.display = 'none';
      document.getElementById('app').style.display = '';
    }
    function selectGender(g) {
      regGender = g;
      document.getElementById('gender-m').classList.toggle('selected', g === "Парень");
      document.getElementById('gender-f').classList.toggle('selected', g === "Девушка");
      renderSkinPreview();
    }
    function renderSkinPreview() {
      const skinDiv = document.getElementById('skin-preview');
      skinDiv.innerHTML = '';
      GTA_SKINS.filter(s=>s.gender===regGender).forEach((s,idx)=>{
        let img = document.createElement('img');
        img.src = s.url;
        img.className = (regSkin==s.url ? 'selected':'');
        img.onclick = ()=>{regSkin=s.url;renderSkinPreview();};
        skinDiv.appendChild(img);
      });
      if(!GTA_SKINS.filter(s=>s.gender===regGender).some(s=>s.url===regSkin)){
        regSkin = GTA_SKINS.filter(s=>s.gender===regGender)[0].url;
      }
    }
    function validateNick(nick) {
      return /^[a-zA-Z]{3,12}$/.test(nick);
    }
    function validateAge(age) {
      return /^\d{2}$/.test(age) && +age >= 12 && +age <= 99;
    }
    function submitReg() {
      const nick = document.getElementById('reg-nick').value.trim();
      const age = document.getElementById('reg-age').value.trim();
      const err = document.getElementById('reg-err');
      if (!validateNick(nick)) {
        err.textContent = "Only latin letters, 3-12, no spaces or digits!";
        return;
      }
      if (!validateAge(age)) {
        err.textContent = "Age must be 12-99!";
        return;
      }
      user = {
        nick, gender: regGender, age: +age, lvl: 1, exp: 0, exp_max: 16,
        cash: 0, job: "Нет", rc: 0, skin: regSkin, win:0, games:0,
        settings:{sound:true, music:true},
        invitedBy: null
      };
      saveUser();
      err.textContent = "";
      hideReg();
      renderAll();
      showModal('Добро пожаловать!','Начни свою историю!');
      startMusic();
    }
    // ====== РЕНДЕР ========
    function renderAll() {
      if (!user) return;
      document.getElementById("ind-left").textContent = `LVL: ${user.lvl} | EXP: ${user.exp}/${user.exp_max}`;
      document.getElementById("ind-center").textContent = `Деньги: ${user.cash}$`;
      document.getElementById("ind-right").textContent = `Работа: ${user.job} | ${user.age} лет`;
      document.getElementById("exp-bar").style.width = `${Math.min(100, Math.round(100 * user.exp / user.exp_max))}%`;
      document.getElementById("skin-img").src = user.skin;
      document.getElementById("activity").textContent = "";
      document.getElementById("dice-anim").style.display = "none";
    }
    // ====== JOBS ======
    function showJobs() {
      let html = `<b>Работа:</b><br>
        <button class="gta-btn" onclick="startJob('Склад')">Склад</button>
        <button class="gta-btn" onclick="startJob('Ферма')">Ферма</button>`;
      document.getElementById("activity").innerHTML = html;
    }
    let jobInterval = null, jobEarned = 0, jobClicks = 0;
    function startJob(job) {
      if (user.job !== "Нет") {
        document.getElementById("activity").innerHTML = `<b>Уже работаешь: ${user.job}!</b><br><button class="gta-btn" onclick="quitJob()">Уволиться</button>`;
        return;
      }
      user.job = job; saveUser(); renderAll();
      jobEarned = 0; jobClicks = 0;
      document.getElementById("activity").innerHTML = `<b>${job}: кликер</b><br>
      <button class="gta-btn" id="work-click">Клик!</button>
      <span id="work-earned" style="color:#ffe600;display:block;margin-top:0.5em;">Заработано: 0$</span>
      <br><button class="gta-btn" onclick="finishJob()">Завершить</button>`;
      document.getElementById("work-click").onclick = function() {
        let earn = (job === "Склад" ? 4 : 6);
        jobEarned += earn;
        jobClicks++;
        document.getElementById("work-earned").textContent = `Заработано: ${jobEarned}$ (${jobClicks} кликов)`;
        playSound('work-sound');
      };
      jobInterval = setInterval(()=>{},1000);
      window.finishJob = function() {
        clearInterval(jobInterval);
        user.cash += jobEarned;
        user.exp += 2 + Math.floor(jobEarned/44);
        if(user.exp >= user.exp_max) levelUp();
        user.job = "Нет";
        saveUser(); renderAll();
        document.getElementById("activity").textContent = `Работа завершена! +${jobEarned}$ и немного EXP`;
      }
    }
    function quitJob() {
      user.job = "Нет";
      saveUser(); renderAll();
      document.getElementById("activity").textContent = "Уволился.";
    }
    // ==== УРОВНИ ====
    function levelUp() {
      user.exp -= user.exp_max;
      user.lvl++;
      user.exp_max += Math.floor(user.lvl*1.5)+10;
      user.rc += 5;
      playSound('levelup-sound');
      saveUser(); renderAll();
      document.getElementById("activity").textContent = `Level Up! LVL:${user.lvl} (+5 RC)`;
      setTimeout(()=>{document.getElementById("activity").textContent="";},2200);
    }
    // === КОСТИ ===
    function showDice() {
      let html = `<b>Кости</b><br>
        <button class="gta-btn" onclick="playDiceBot()">Бот</button>
        <button class="gta-btn" onclick="playDicePlayer()">Игрок</button>`;
      document.getElementById("activity").innerHTML = html;
    }
    function playDiceBot() {
      document.getElementById("activity").innerHTML = `<b>Ставка ($):</b>
        <input id="bet" type="number" min="1" max="${user.cash}" style="padding:0.4em 0.8em;border-radius:8px;width:60%;margin:0.5em 0;">
        <button class="gta-btn" onclick="startDiceBot()">Бросить</button>
        <div id="dice-msg" style="margin-top:0.6em;"></div>`;
    }
    function startDiceBot() {
      let bet = +document.getElementById("bet").value;
      if (isNaN(bet) || bet < 1 || bet > user.cash) {
        document.getElementById("dice-msg").textContent = "Некорректная ставка!";
        return;
      }
      showDiceAnimation();
      let userThrow = Math.floor(Math.random()*6)+1 + Math.floor(Math.random()*6)+1;
      let botThrow = Math.floor(Math.random()*6)+1 + Math.floor(Math.random()*6)+1;
      setTimeout(()=>{
        let msg = `Вы: ${userThrow} | Бот: ${botThrow}<br>`;
        if(userThrow > botThrow){
          user.cash += bet;
          user.exp += 2;
          msg += `<span style="color:#ffe600;">Победа! +${bet}$</span>`;
          user.win++;
        } else if (userThrow < botThrow){
          user.cash -= bet;
          user.exp += 1;
          msg += `<span style="color:#ff6060;">Проигрыш! -${bet}$</span>`;
        } else {
          user.exp += 1;
          msg += `<span style="color:#b0b0b0;">Ничья!</span>`;
        }
        user.games++;
        if(user.exp >= user.exp_max) levelUp();
        saveUser(); renderAll();
        document.getElementById("dice-msg").innerHTML = msg;
      }, 800);
    }
    function playDicePlayer() {
      document.getElementById("activity").innerHTML = `<b>Пока игра с игроком в разработке.</b>`;
    }
    function showDiceAnimation() {
      let dice = document.getElementById("dice-anim");
      dice.innerHTML = `<img src="https://pngimg.com/uploads/dice/dice_PNG47.png" alt="dice">`;
      dice.style.display = "";
      playSound('dice-sound');
      setTimeout(()=>{dice.style.display="none";},700);
    }
    // === КАЗИНО (SLOTS) ===
    const slotIcons = ['🍒','🍋','🔔','7','🍀','💎'];
    function showCasino() {
      document.getElementById("activity").innerHTML = `
        <b>Слоты</b><br>
        <div style="margin:0.4em 0 0.6em 0;">
        <input id="slot-bet" type="number" min="1" max="${user.cash}" value="10" style="width:60px;padding:0.3em 0.7em;border-radius:7px;">
        <button class="gta-btn" onclick="startSlots()">Играть</button>
        </div>
        <div class="slot-machine" id="slot-machine">
          <div class="slot-reel" id="r1">?</div>
          <div class="slot-reel" id="r2">?</div>
          <div class="slot-reel" id="r3">?</div>
        </div>
        <div id="slot-msg" style="margin-top:0.7em;"></div>
      `;
    }
    function startSlots() {
      let bet = +document.getElementById("slot-bet").value;
      let msg = document.getElementById("slot-msg");
      if (isNaN(bet) || bet < 1 || bet > user.cash) {
        msg.textContent = "Некорректная ставка!";
        return;
      }
      let reels = [0,0,0];
      let interval = 0, t = 0;
      playSound('casino-sound');
      interval = setInterval(()=>{
        t++;
        reels = [randIcon(),randIcon(),randIcon()];
        document.getElementById("r1").textContent = slotIcons[reels[0]];
        document.getElementById("r2").textContent = slotIcons[reels[1]];
        document.getElementById("r3").textContent = slotIcons[reels[2]];
        if(t>12) { clearInterval(interval); finishSlots(reels, bet);}
      }, 70+Math.random()*30);
      user.cash -= bet;
      saveUser(); renderAll();
      msg.textContent = "Крутим...";
    }
    function randIcon() { return Math.floor(Math.random()*slotIcons.length);}
    function finishSlots(reels, bet) {
      let msg = document.getElementById("slot-msg");
      let [a,b,c]=reels.map(r=>slotIcons[r]);
      let win = 0;
      if(a==b && b==c) { // 3 одинаковых
        win = bet*8;
        msg.innerHTML = `<span style="color:#ffe600;">Джекпот! +${win}$</span>`;
        playSound('levelup-sound');
      } else if(a==b || b==c || a==c) { // 2 одинаковых
        win = Math.floor(bet*2.2);
        msg.innerHTML = `<span style="color:#19ffe6;">2 совпадения! +${win}$</span>`;
        playSound('dice-sound');
      } else {
        win = 0;
        msg.innerHTML = `<span style="color:#ff6060;">Нет совпадений!</span>`;
      }
      user.cash += win;
      user.exp += (win ? 2 : 1);
      if(user.exp >= user.exp_max) levelUp();
      saveUser(); renderAll();
    }
    // === ПЕРЕВОД ДЕНЕГ ===
    function showTransfer() {
      document.getElementById("activity").innerHTML = `<b>Перевести деньги</b><br>
        <input id="transfer-nick" maxlength="12" placeholder="Кому (ник)" style="padding:0.4em 0.8em;border-radius:8px;width:60%;margin:0.5em 0;">
        <input id="transfer-amount" type="number" min="1" style="padding:0.4em 0.8em;border-radius:8px;width:60%;margin:0.3em 0;">
        <button class="gta-btn" onclick="doTransfer()">Перевести</button>
        <div id="transfer-msg" style="margin-top:0.6em;"></div>`;
    }
    function doTransfer() {
      let nick = document.getElementById("transfer-nick").value.trim();
      let amount = +document.getElementById("transfer-amount").value;
      if (!validateNick(nick) || nick === user.nick) {
        document.getElementById("transfer-msg").textContent = "Некорректный ник!";
        return;
      }
      if (isNaN(amount) || amount < 1 || amount > user.cash) {
        document.getElementById("transfer-msg").textContent = "Некорректная сумма!";
        return;
      }
      user.cash -= amount;
      saveUser(); renderAll();
      document.getElementById("transfer-msg").innerHTML = `<span style="color:#ffe600;">Переведено ${amount}$ игроку ${nick}</span>`;
    }
    // === ВЫВОД RC ===
    function showWithdraw() {
      document.getElementById("activity").innerHTML = `<b>Вывести RealCoin (RC)</b><br>
        <div>У вас: <b>${user.rc} RC</b></div>
        <input id="rc-amount" type="number" min="1" max="${user.rc}" placeholder="Сколько RC?" style="padding:0.4em 1em;border-radius:8px;width:60%;margin:0.5em 0;">
        <button class="gta-btn" onclick="doWithdraw()">Вывести</button>
        <div id="withdraw-msg" style="margin-top:0.6em;"></div>`;
    }
    function doWithdraw() {
      let amount = +document.getElementById("rc-amount").value;
      if (isNaN(amount) || amount < 1 || amount > user.rc) {
        document.getElementById("withdraw-msg").textContent = "Некорректная сумма!";
        return;
      }
      user.rc -= amount;
      playSound('rc-sound');
      saveUser(); renderAll();
      document.getElementById("withdraw-msg").innerHTML = `<span style="color:#ffe600;">Выведено ${amount} RC</span>`;
    }
    // === СКИНЫ ===
    function showSkins() {
      let html = `<b>Скин</b><br><div class="skin-preview">`;
      GTA_SKINS.filter(s=>s.gender===user.gender).forEach((s,idx)=>{
        html += `<img src="${s.url}" class="${user.skin==s.url?'selected':''}" style="cursor:pointer;" onclick="setSkin('${s.url}')">`;
      });
      html += `</div>`;
      document.getElementById("activity").innerHTML = html;
    }
    function setSkin(url) {
      user.skin = url;
      saveUser(); renderAll();
      document.getElementById("activity").textContent = "Скин изменён!";
    }
    // === НАСТРОЙКИ ===
    function showSettings() {
      document.getElementById("activity").innerHTML = `<b>Настройки</b><br>
        <label><input type="checkbox" id="soundchk" ${soundEnabled?'checked':''} onchange="toggleSound()"> Звук</label>
        <label style="margin-left:1.3em;"><input type="checkbox" id="musicchk" ${musicEnabled?'checked':''} onchange="toggleMusic()"> Музыка</label>
        <br>
        <button class="gta-btn" onclick="resetUser()">Сбросить персонажа</button>`;
    }
    function resetUser() {
      if(confirm('Точно сбросить персонажа?')) {
        localStorage.removeItem(storageKey);
        location.reload();
      }
    }
    // === МОДАЛКИ ===
    function showModal(title, text) {
      let m = document.createElement('div');
      m.className = 'gta-modal-bg';
      m.innerHTML = `<div class="gta-modal-win">
        <button class="gta-modal-close" onclick="this.closest('.gta-modal-bg').remove()">×</button>
        <div style="font-size:1.2em;color:#ffe600;margin-bottom:0.4em;letter-spacing:1.2px;">${title}</div>
        <div style="color:#fff;font-size:1em;">${text}</div>
      </div>`;
      m.onclick = e=>{if(e.target===m)m.remove();};
      document.body.appendChild(m);
    }
    // === СОХРАНЕНИЕ ===
    function saveUser() {
      localStorage.setItem(storageKey, JSON.stringify(user));
    }
    function loadUser() {
      let data = localStorage.getItem(storageKey);
      if (!data) return null;
      return JSON.parse(data);
    }
    // === СТАРТ ===
    window.onload = function() {
      user = loadUser();
      soundEnabled = localStorage.getItem('gta_sound') !== '0';
      musicEnabled = localStorage.getItem('gta_music') !== '0';
      updateSoundBtn(); updateMusicBtn();
      music.volume = 0.44;
      music.loop = true;
      music.oncanplay = ()=>{ setTimeout(()=>{ if(musicEnabled) music.play().catch(()=>{}); }, 600);}
      document.addEventListener('click', ()=>{if(musicEnabled)music.play().catch(()=>{});}, {once:true});
      if (!user) { showReg(); }
      else { hideReg(); renderAll(); startMusic(); }
    }
  </script>
</body>
