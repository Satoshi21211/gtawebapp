<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ПРОФИЛЬ: DIOR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- GTA Style Font: Pricedown (open license) -->
  <link href="https://fonts.cdnfonts.com/css/pricedown" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --fields-bg: rgba(32,32,36,0.95);
      --fields-border: 1.8px solid #23232a;
      --fields-shadow: 0 1px 14px #18182440;
      --indicator-bg: rgba(255,255,255,0.08);
      --gta-font: 'Pricedown', Arial, Impact, sans-serif;
      --main-font: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: var(--main-bg);
      color: #fff;
      font-family: var(--main-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 410px;
      margin: 30px auto 0 auto;
      border-radius: 20px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      position: relative;
      overflow: hidden;
      padding-bottom: 24px;
    }
    .header-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--fields-bg);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 28px #000c;
      padding: 20px 0 0 0;
    }
    .profile-photo-wrap {
      width: 84px; height: 84px;
      margin-bottom: 0.35em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-photo {
      width: 84px; height: 84px;
      border-radius: 13px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 10px #ffe66d65;
      cursor: pointer;
      border: 3px solid var(--main-yellow-dark);
      outline: none;
      transition: box-shadow .19s, border .19s;
      display: block;
    }
    .exp-bar-wrap {
      width: 92%;
      margin: 2.2em auto 0.65em auto;
      display: flex;
      align-items: center;
      position: relative;
      height: 32px;
      justify-content: stretch;
    }
    .exp-lvl-badge {
      min-width: 34px;
      height: 34px;
      border-radius: 50%;
      background: var(--main-yellow-dark);
      color: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--gta-font);
      font-size: 1.05em;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffe66d55;
      margin-right: 0.95em;
      border: 2px solid #fff;
      z-index: 2;
      letter-spacing: 1px;
    }
    .exp-bar {
      flex: 1 1 auto;
      height: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px #ffe66d33;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 8px 0 0 8px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      position: absolute;
      left: 44px;
      right: 10px;
      top: 0;
      bottom: 0;
      color: #181824;
      font-size: 0.99em;
      font-family: var(--gta-font);
      font-weight: 700;
      letter-spacing: 1.2px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      white-space: nowrap;
      text-shadow: none;
    }
    .profile-title {
      font-family: var(--gta-font);
      font-size: 1.45em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 2px;
      margin: 0 0 0.08em 0;
      text-align: left;
      text-transform: uppercase;
      user-select: none;
      width: 100%;
      padding-left: 16px;
      padding-bottom: 0.15em;
      background: none;
      position: absolute;
      left: 0;
      top: 95px;
      z-index: 3;
      text-shadow: 2px 2px 0 #181824, 0 1.5px 8px #ffe66d55;
    }
    /* Compact fields */
    .fields-block {
      width: 93%;
      background: var(--fields-bg);
      border-radius: 14px;
      margin: 1.1em auto 0.5em auto;
      padding: 0.8em 1em 0.8em 1em;
      box-shadow: var(--fields-shadow);
      border: var(--fields-border);
      display: flex;
      flex-direction: column;
      gap: 0.35em;
      font-size: 1.04em;
      position: relative;
      max-width: 99vw;
    }
    .field-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 0;
      margin-bottom: 0.01em;
      gap: 0.2em;
    }
    .field-label {
      font-family: var(--gta-font);
      font-weight: 700;
      color: #fff;
      letter-spacing: 1.0px;
      font-size: 1.01em;
      text-align: left;
      text-transform: uppercase;
      min-width: 75px;
      flex: 1 1 50%;
      background: none;
      padding: 1px 0 1px 0;
      line-height: 1.17em;
    }
    .field-indicator-block {
      background: var(--indicator-bg);
      border-radius: 8px;
      padding: 3.5px 10px;
      min-width: 65px;
      max-width: 110px;
      text-align: right;
      font-size: 1.06em;
      font-family: var(--gta-font);
      font-weight: 700;
      color: var(--main-yellow);
      letter-spacing: 1.2px;
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
      border: 1.2px solid rgba(255,230,109,0.13);
      transition: color .14s, background .17s;
      cursor: pointer;
      flex: 1 1 50%;
      outline: none;
      line-height: 1.17em;
    }
    .field-indicator-block[contenteditable="true"]:focus {
      color: #ffd800;
      background: rgba(255,255,255,0.13);
      outline: 2px solid #ffd800;
    }
    .field-indicator-block.static {
      cursor: default;
      background: var(--indicator-bg);
    }
    .fields-completed {
      margin-top: 0.4em;
      display: flex;
      flex-direction: column;
      gap: 0.2em;
      font-size: 1.04em;
      font-family: var(--gta-font);
      letter-spacing: 1px;
      text-align: left;
      padding-left: 0;
      padding-bottom: 0.2em;
    }
    .fields-completed-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.2em;
      margin-bottom: 0.08em;
    }
    .fields-completed-label {
      color: #fff;
      font-family: var(--gta-font);
      font-weight: 800;
      font-size: 1.01em;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      background: none;
      flex: 1 1 50%;
      padding: 1px 0 1px 0;
    }
    .completed-number {
      background: var(--indicator-bg);
      color: var(--main-yellow);
      font-family: var(--gta-font);
      font-size: 1.06em;
      margin-left: 7px;
      letter-spacing: 1px;
      border-radius: 8px;
      padding: 3.5px 10px;
      border: 1.2px solid rgba(255,230,109,0.13);
      min-width: 55px;
      text-align: right;
      display: inline-block;
      vertical-align: middle;
      font-weight: 700;
      flex: 1 1 50%;
      line-height: 1.17em;
    }
    .main-btns {
      width: 96%;
      margin: 1.2em auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 2%;
      justify-content: space-between;
      z-index: 2;
      position: relative;
      min-height: 74px;
    }
    .main-btn {
      font-family: var(--gta-font);
      font-size: 1.08em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 10px;
      border: none;
      padding: 0.68em 0.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #ffe66d44, 0 2px 7px #0003;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.2px;
      outline: none;
      width: 48%;
      min-width: 138px;
      max-width: 49%;
      margin-bottom: 0.3em;
      line-height: 1.2em;
      text-align: center;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.08) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.97);
    }
    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(24, 24, 36, 0.93);
      animation: fadein .5s;
    }
    .modal-content {
      background: #fffbe0;
      margin: 7vh auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 8px 33px #ffe66d44, 0 2px 8px #ffe66d33;
      padding: 2em 1.2em 1.6em 1.2em;
      max-width: 390px;
      min-width: 260px;
      color: #181824;
      font-family: var(--main-font);
      font-size: 1.07em;
      animation: fadein .55s;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 15px; top: 10px;
      color: #181824;
      font-size: 1.8em;
      font-weight: 900;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 3;
      outline: none;
      padding: 2px 7px;
    }
    .modal-title {
      color: #181824;
      font-family: var(--gta-font);
      font-size: 1.15em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 1em;
      text-align: center;
      text-shadow: 0 1px 7px #ffe66d44;
    }
    .list {
      margin: 0.3em 0 0 0;
    }
    .list-item {
      background: #fffbe0;
      border-radius: 10px;
      padding: 13px 12px 15px 14px;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 1px 8px #ffe66d20;
      font-size: 1.02em;
      border: 2px solid var(--main-yellow-dark);
      transition: box-shadow .12s, border .17s;
      position: relative;
      color: #181824;
      font-family: var(--main-font);
    }
    .list-item.done {
      border: 2.5px solid #19db60;
      opacity: 0.62;
      text-decoration: line-through;
      color: #b8b8b8;
      background: #ffe66d;
    }
    .list-item .item-text {
      text-align: left;
      margin-bottom: 0.7em;
      font-size: 1.03em;
      font-family: var(--main-font);
      color: inherit;
    }
    .item-controls {
      display: flex;
      gap: 0.7em;
      align-items: center;
      justify-content: flex-end;
      margin-top: 0.1em;
    }
    .item-btn {
      font-family: var(--gta-font);
      font-size: 0.97em;
      padding: 0.25em 1.1em;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: var(--main-yellow-dark);
      color: #181824;
      box-shadow: 0 2px 7px #ffe66d44;
      transition: background .15s, color .12s;
      outline: none;
      min-width: 99px;
      text-align: center;
    }
    .item-btn:active {
      background: var(--main-yellow);
      color: #181824;
    }
    .timer {
      background: #fffbe0;
      color: #181824;
      border-radius: 7px;
      font-family: var(--main-font);
      font-size: 0.97em;
      padding: 0.13em 0.8em;
      margin-left: 0.9em;
      border: 1.5px solid var(--main-yellow-dark);
      box-shadow: 0 1.5px 5px #ffe66d33;
      display: inline-block;
      min-width: 53px;
      text-align: center;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .main-container { max-width: 100vw; }
      .fields-block { max-width: 98vw; }
      .header-block { border-radius: 0 0 16px 16px; }
      .profile-title { font-size: 1.11em; padding-left: 7px; }
      .main-btns { min-height: 0; }
      .main-btn { min-width: 44vw; max-width: 48vw; font-size: 0.97em;}
      .field-label { min-width: 45px; font-size: 0.95em;}
      .field-indicator-block { padding: 3px 7px; min-width: 32px;}
      .fields-completed-label { font-size: 0.93em;}
      .completed-number { padding: 3px 7px; min-width: 26px;}
      .profile-photo-wrap { width: 64px; height: 64px;}
      .profile-photo { width: 64px; height: 64px;}
      .exp-lvl-badge { min-width: 28px; height: 28px; font-size: 0.93em;}
      .exp-bar { height: 11px;}
    }
    @media (max-width:400px) {
      .fields-block {padding-left: 0.2em;padding-right: 0.2em;}
      .exp-bar-wrap {width: 98%;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <div class="profile-photo-wrap">
        <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
        <input type="file" id="photo-upload" accept="image/*" style="display:none;">
      </div>
      <div class="exp-bar-wrap" style="margin-top:1.1em;">
        <div class="exp-lvl-badge" id="level-ind">1</div>
        <div class="exp-bar">
          <div class="exp-bar-inner" id="progress-inner"></div>
          <span class="exp-bar-text" id="progress-text">0/8 EXP</span>
        </div>
      </div>
      <div class="profile-title" style="position:relative; left:0;top:0;margin-top:0.1em; margin-bottom:0.4em;z-index:3;">ПРОФИЛЬ: DIOR</div>
    </div>
    <div class="fields-block">
      <div class="field-row">
        <span class="field-label">ЛОКАЦИЯ</span>
        <span class="field-indicator-block static" id="location">USA, LA</span>
      </div>
      <div class="field-row">
        <span class="field-label">СТАТУС</span>
        <span class="field-indicator-block" id="status" contenteditable="true" spellcheck="false">NO LEGAL</span>
      </div>
      <div class="field-row">
        <span class="field-label">РАБОТА</span>
        <span class="field-indicator-block" id="job" contenteditable="true" spellcheck="false">McDonald</span>
      </div>
      <div class="field-row">
        <span class="field-label">МАШИНА</span>
        <span class="field-indicator-block" id="car" contenteditable="true" spellcheck="false">НЕТУ</span>
      </div>
      <div class="field-row">
        <span class="field-label">РЕПУТАЦИЯ</span>
        <span class="field-indicator-block" id="rep" contenteditable="true">2</span>
      </div>
      <div class="field-row">
        <span class="field-label">ДЕНЬГИ</span>
        <span class="field-indicator-block" id="money" contenteditable="true">0</span>
      </div>
      <div class="field-row">
        <span class="field-label">CRYPTO</span>
        <span class="field-indicator-block" id="crypto" contenteditable="true"></span>
      </div>
      <div class="fields-completed">
        <div class="fields-completed-row">
          <span class="fields-completed-label">ВЫПОЛНЕНО КВЕСТОВ</span>
          <span class="completed-number" id="quests-completed">13</span>
        </div>
        <div class="fields-completed-row">
          <span class="fields-completed-label">ВЫПОЛНЕНО МИСИЙ</span>
          <span class="completed-number" id="missions-completed">4</span>
        </div>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
    </div>
  </div>
  <!-- MODALS -->
  <div class="modal" id="modal-quests">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-quests')">&times;</button>
      <div class="modal-title">КВЕСТЫ</div>
      <div class="list" id="quests-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-missions">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-missions')">&times;</button>
      <div class="modal-title">МИСИИ</div>
      <div class="list" id="missions-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-stats">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-stats')">&times;</button>
      <div class="modal-title">СТАТИСТИКА</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Ваша статистика скоро появится здесь!</div>
    </div>
  </div>
  <div class="modal" id="modal-shop">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-shop')">&times;</button>
      <div class="modal-title">МАГАЗИН</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Магазин в разработке!</div>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      money: "0",
      crypto: "",
      location: "USA, LA",
      photo: "",
      questsCompleted: 13,
      missionsCompleted: 4,
      quests: [],
      missions: []
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('money').textContent = state.money;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;
      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    function setupEditable() {
      ["status", "job", "car", "rep", "money", "crypto"].forEach(id => {
        let el = document.getElementById(id);
        el.addEventListener("input", function () {
          state[id] = el.textContent.trim();
          saveState();
        });
        el.addEventListener("blur", function () {
          el.textContent = state[id];
        });
      });
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    // Звук щелчка
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; // Перемотать в начало
      audio.play();
    }
    // Назначить звук на все кнопки основного меню
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });

    document.getElementById('open-quests').onclick = function() {
      playClick();
      renderQuests();
      document.getElementById('modal-quests').style.display = "block";
    };
    document.getElementById('open-missions').onclick = function() {
      playClick();
      renderMissions();
      document.getElementById('modal-missions').style.display = "block";
    };
    document.getElementById('open-stats').onclick = function() {
      playClick();
      document.getElementById('modal-stats').style.display = "block";
    };
    document.getElementById('open-shop').onclick = function() {
      playClick();
      document.getElementById('modal-shop').style.display = "block";
    };

    // Заглушки для квестов и миссий (если нужно — вставь свой функционал)
    function renderQuests() {
      document.getElementById('quests-list').innerHTML = '<div style="color:#181824;text-align:center;">Квесты скоро будут!</div>';
    }
    function renderMissions() {
      document.getElementById('missions-list').innerHTML = '<div style="color:#181824;text-align:center;">Миссии скоро будут!</div>';
    }

    loadState();
    renderProfile();
    setupEditable();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
