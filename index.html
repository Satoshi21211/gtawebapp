<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ПРОФИЛЬ: DIOR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --grey-panel: rgba(32,32,36,0.92);
      --fields-bg: rgba(32,32,36,0.92);
      --fields-border: 1.8px solid #23232a;
      --fields-shadow: 0 1px 14px #18182440;
      --indicator-bg: rgba(255,255,255,0.07);
      --white: #fff;
    }
    body {
      background: var(--main-bg);
      color: #fff;
      font-family: var(--font-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 430px;
      margin: 36px auto 0 auto;
      border-radius: 28px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      position: relative;
      overflow: hidden;
    }
    .header-block {
      position: relative;
      z-index: 2;
      padding: 36px 0 18px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--grey-panel);
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 28px #000c;
    }
    .profile-title {
      font-family: var(--font-title);
      font-size: 1.27em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 2.2px;
      margin-bottom: 0.16em;
      margin-top: 0.1em;
      text-shadow: 0 3px 20px #fff8, 0 1.5px 8px #ffe66d44;
      text-transform: uppercase;
      text-align: center;
      user-select: none;
      background: none;
    }
    .profile-photo-wrap {
      width: 108px; height: 108px;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    .profile-photo {
      width: 108px; height: 108px;
      border-radius: 16px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 16px #ffe66d88;
      cursor: pointer;
      border: 4px solid var(--main-yellow-dark);
      outline: none;
      transition: box-shadow .19s, border .19s;
      display: block;
    }
    .exp-bar-wrap {
      width: 91%;
      margin: 1.0em auto 0.6em auto;
      display: flex;
      align-items: center;
      position: relative;
      height: 32px;
      z-index: 2;
      justify-content: stretch;
    }
    .exp-lvl-badge {
      min-width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--main-yellow-dark);
      color: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-title);
      font-size: 1.08em;
      font-weight: bold;
      box-shadow: 0 2px 10px #ffe66d66;
      margin-right: 1em;
      border: 2.5px solid #fff;
      z-index: 2;
      transition: background .2s;
    }
    .exp-bar {
      flex: 1 1 auto;
      height: 18px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: relative;
      overflow: hidden;
      border: 2.3px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 10px 0 0 10px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      position: absolute;
      left: 44px;
      right: 10px;
      top: 0;
      bottom: 0;
      color: #181824;
      font-size: 1.02em;
      font-family: var(--font-title);
      font-weight: 900;
      letter-spacing: 1.2px;
      z-index: 3;
      text-shadow: none;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      white-space: nowrap;
    }
    .fields-block {
      width: 94%;
      background: var(--fields-bg);
      border-radius: 18px;
      margin: 1.2em auto 0.5em auto;
      padding: 1.1em 1.25em 1.1em 1.25em;
      box-shadow: var(--fields-shadow);
      border: var(--fields-border);
      display: flex;
      flex-direction: column;
      gap: 0.7em;
      font-size: 1.09em;
      position: relative;
      max-width: 370px;
      left: 0;
    }
    .field-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 0;
      margin-bottom: 0.07em;
      gap: 0.3em;
    }
    .field-label {
      font-family: var(--font-title);
      font-weight: 700;
      color: #fff;
      letter-spacing: 1.1px;
      font-size: 1.01em;
      margin-right: 0.7em;
      text-align: left;
      text-transform: uppercase;
      min-width: 120px;
      flex: 1 1 55%;
      background: none;
    }
    .field-indicator-block {
      background: var(--indicator-bg);
      border-radius: 8px;
      padding: 5px 13px;
      min-width: 75px;
      max-width: 180px;
      text-align: right;
      font-size: 1.09em;
      font-family: var(--font-title);
      font-weight: 700;
      color: var(--main-yellow);
      letter-spacing: 1.2px;
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
      border: 1.4px solid rgba(255,230,109,0.13);
      transition: color .14s, background .17s;
      cursor: pointer;
      flex: 1 1 45%;
      outline: none;
    }
    .field-indicator-block[contenteditable="true"]:focus {
      color: #ffd800;
      background: rgba(255,255,255,0.13);
      outline: 2px solid #ffd800;
    }
    .field-indicator-block.static {
      cursor: default;
      background: var(--indicator-bg);
    }
    .fields-completed {
      margin-top: 1.1em;
      display: flex;
      flex-direction: column;
      gap: 0.4em;
      font-size: 1.09em;
      font-family: var(--font-title);
      letter-spacing: 1.1px;
      text-align: left;
      padding-left: 0;
      padding-bottom: 0.2em;
    }
    .fields-completed-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.09em;
      gap: 0.3em;
    }
    .fields-completed-label {
      color: #fff;
      font-family: var(--font-title);
      font-weight: 800;
      font-size: 1.01em;
      text-transform: uppercase;
      letter-spacing: 1.2px;
      background: none;
      flex: 1 1 55%;
    }
    .completed-number {
      background: var(--indicator-bg);
      color: var(--main-yellow);
      font-family: var(--font-title);
      font-size: 1.09em;
      margin-left: 7px;
      letter-spacing: 1px;
      border-radius: 8px;
      padding: 5px 13px;
      border: 1.4px solid rgba(255,230,109,0.13);
      min-width: 55px;
      text-align: right;
      display: inline-block;
      vertical-align: middle;
      font-weight: 700;
      flex: 1 1 45%;
    }
    .main-btns {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 0.8em;
      justify-content: center;
      margin: 1.4em 0 0.9em 0;
      z-index: 2;
      position: relative;
    }
    .main-btn {
      font-family: var(--font-title);
      font-size: 1.09em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 13px;
      border: none;
      padding: 0.79em 1.6em;
      font-weight: 900;
      box-shadow: 0 2px 18px #ffe66d55, 0 2px 9px #0004;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.2px;
      outline: none;
      margin-bottom: 0.2em;
      min-width: 133px;
      max-width: 47vw;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.10) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.96);
    }
    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(24, 24, 36, 0.93);
      animation: fadein .5s;
    }
    .modal-content {
      background: #fffbe0;
      margin: 7vh auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 8px 33px #ffe66d44, 0 2px 8px #ffe66d33;
      padding: 2em 1.2em 1.6em 1.2em;
      max-width: 390px;
      min-width: 260px;
      color: #181824;
      font-family: var(--font-title);
      font-size: 1.07em;
      animation: fadein .55s;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 15px; top: 10px;
      color: #181824;
      font-size: 1.8em;
      font-weight: 900;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 3;
      outline: none;
      padding: 2px 7px;
    }
    .modal-title {
      color: #181824;
      font-family: var(--font-title);
      font-size: 1.15em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 1em;
      text-align: center;
      text-shadow: 0 1px 7px #ffe66d44;
    }
    .list {
      margin: 0.3em 0 0 0;
    }
    .list-item {
      background: #fffbe0;
      border-radius: 10px;
      padding: 13px 12px 15px 14px;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 1px 8px #ffe66d20;
      font-size: 1.02em;
      border: 2px solid var(--main-yellow-dark);
      transition: box-shadow .12s, border .17s;
      position: relative;
      color: #181824;
      font-family: var(--font-main);
    }
    .list-item.done {
      border: 2.5px solid #19db60;
      opacity: 0.62;
      text-decoration: line-through;
      color: #b8b8b8;
      background: #ffe66d;
    }
    .list-item .item-text {
      text-align: left;
      margin-bottom: 0.7em;
      font-size: 1.03em;
      font-family: var(--font-main);
      color: inherit;
    }
    .item-controls {
      display: flex;
      gap: 0.7em;
      align-items: center;
      justify-content: flex-end;
      margin-top: 0.1em;
    }
    .item-btn {
      font-family: var(--font-title);
      font-size: 0.97em;
      padding: 0.25em 1.1em;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: var(--main-yellow-dark);
      color: #181824;
      box-shadow: 0 2px 7px #ffe66d44;
      transition: background .15s, color .12s;
      outline: none;
      min-width: 99px;
      text-align: center;
    }
    .item-btn:active {
      background: var(--main-yellow);
      color: #181824;
    }
    .timer {
      background: #fffbe0;
      color: #181824;
      border-radius: 7px;
      font-family: var(--font-main);
      font-size: 0.97em;
      padding: 0.13em 0.8em;
      margin-left: 0.9em;
      border: 1.5px solid var(--main-yellow-dark);
      box-shadow: 0 1.5px 5px #ffe66d33;
      display: inline-block;
      min-width: 53px;
      text-align: center;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .main-container { max-width: 99vw; }
      .fields-block { max-width: 99vw; }
      .exp-bar-wrap { width: 98%; margin-left: 0.5em;}
      .header-block { padding-bottom: 10px; }
      .main-btn { min-width: 120px; max-width: 100vw; font-size: 1.02em;}
      .field-label { min-width: 90px; font-size: 0.98em;}
      .field-indicator-block { padding: 5px 7px; min-width: 60px;}
      .fields-completed-label { font-size: 0.97em;}
      .completed-number { padding: 4px 7px; min-width: 40px;}
    }
    @media (max-width: 420px) {
      .main-container { border-radius: 0;}
      .fields-block { margin: 0.8em auto 0.3em auto; padding: 0.8em 0.4em 0.9em 0.6em;}
      .profile-photo-wrap { width: 87px; height: 87px;}
      .profile-photo { width: 87px; height: 87px;}
      .profile-title { font-size: 1.01em;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <div class="profile-photo-wrap">
        <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
        <input type="file" id="photo-upload" accept="image/*" style="display:none;">
      </div>
      <div class="profile-title">ПРОФИЛЬ: DIOR</div>
      <div class="exp-bar-wrap">
        <div class="exp-lvl-badge" id="level-ind">1</div>
        <div class="exp-bar">
          <div class="exp-bar-inner" id="progress-inner"></div>
          <span class="exp-bar-text" id="progress-text">0/8 EXP</span>
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="field-row">
        <span class="field-label">ЛОКАЦИЯ</span>
        <span class="field-indicator-block static" id="location">USA, LA</span>
      </div>
      <div class="field-row">
        <span class="field-label">СТАТУС</span>
        <span class="field-indicator-block" id="status" contenteditable="true" spellcheck="false">NO LEGAL</span>
      </div>
      <div class="field-row">
        <span class="field-label">РАБОТА</span>
        <span class="field-indicator-block" id="job" contenteditable="true" spellcheck="false">McDonald</span>
      </div>
      <div class="field-row">
        <span class="field-label">МАШИНА</span>
        <span class="field-indicator-block" id="car" contenteditable="true" spellcheck="false">НЕТУ</span>
      </div>
      <div class="field-row">
        <span class="field-label">РЕПУТАЦИЯ</span>
        <span class="field-indicator-block" id="rep" contenteditable="true">2</span>
      </div>
      <div class="field-row">
        <span class="field-label">ДЕНЬГИ</span>
        <span class="field-indicator-block" id="money" contenteditable="true">0</span>
      </div>
      <div class="field-row">
        <span class="field-label">CRYPTO</span>
        <span class="field-indicator-block" id="crypto" contenteditable="true"></span>
      </div>
      <div class="fields-completed">
        <div class="fields-completed-row">
          <span class="fields-completed-label">ВЫПОЛНЕНО КВЕСТОВ</span>
          <span class="completed-number" id="quests-completed">13</span>
        </div>
        <div class="fields-completed-row">
          <span class="fields-completed-label">ВЫПОЛНЕНО МИСИЙ</span>
          <span class="completed-number" id="missions-completed">4</span>
        </div>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
    </div>
  </div>
  <!-- MODALS -->
  <div class="modal" id="modal-quests">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-quests')">&times;</button>
      <div class="modal-title">КВЕСТЫ</div>
      <div class="list" id="quests-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-missions">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-missions')">&times;</button>
      <div class="modal-title">МИСИИ</div>
      <div class="list" id="missions-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-stats">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-stats')">&times;</button>
      <div class="modal-title">СТАТИСТИКА</div>
      <div style="text-align:center; color:#181824; font-family:var(--font-main)">Ваша статистика скоро появится здесь!</div>
    </div>
  </div>
  <div class="modal" id="modal-shop">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-shop')">&times;</button>
      <div class="modal-title">МАГАЗИН</div>
      <div style="text-align:center; color:#181824; font-family:var(--font-main)">Магазин в разработке!</div>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      money: "0",
      crypto: "",
      location: "USA, LA",
      photo: "",
      questsCompleted: 13,
      missionsCompleted: 4,
      quests: [],
      missions: []
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('money').textContent = state.money;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;
      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    function setupEditable() {
      ["status", "job", "car", "rep", "money", "crypto"].forEach(id => {
        let el = document.getElementById(id);
        el.addEventListener("input", function () {
          state[id] = el.textContent.trim();
          saveState();
        });
        el.addEventListener("blur", function () {
          el.textContent = state[id];
        });
      });
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    // Звук щелчка
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; // Перемотать в начало
      audio.play();
    }
    // Назначить звук на все кнопки основного меню
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });

    document.getElementById('open-quests').onclick = function() {
      playClick();
      renderQuests();
      document.getElementById('modal-quests').style.display = "block";
    };
    document.getElementById('open-missions').onclick = function() {
      playClick();
      renderMissions();
      document.getElementById('modal-missions').style.display = "block";
    };
    document.getElementById('open-stats').onclick = function() {
      playClick();
      document.getElementById('modal-stats').style.display = "block";
    };
    document.getElementById('open-shop').onclick = function() {
      playClick();
      document.getElementById('modal-shop').style.display = "block";
    };

    // Заглушки для квестов и миссий (если нужно — вставь свой функционал)
    function renderQuests() {
      document.getElementById('quests-list').innerHTML = '<div style="color:#181824;text-align:center;">Квесты скоро будут!</div>';
    }
    function renderMissions() {
      document.getElementById('missions-list').innerHTML = '<div style="color:#181824;text-align:center;">Миссии скоро будут!</div>';
    }

    loadState();
    renderProfile();
    setupEditable();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
