<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Квесты #1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    .wrapper {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
    .quest {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Квесты #1</h1>
    <img src="ЕГОР.jpg" alt="quests">

    <div class="quest">
      <span>Заработать 200$</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Сдать на вод. права</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Не курить 7 дней</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Отложить 1000$</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Вылечить зубы</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Получить машину</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
    <div class="quest">
      <span>Повысить массу</span>
      <button onclick="complete(this)">Выполнить</button>
    </div>
  </div>

  <script>
    function complete(btn) {
      btn.innerText = "Выполнено ✅";
      btn.disabled = true;
    }
  </script>
</body>
</html>
