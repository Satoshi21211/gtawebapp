<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МОЙ ПРОКАЧАННЫЙ ПУТЬ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-neon: #fffbe0;
      --main-dark: #181824;
      --panel-dark: #23233A;
      --panel-light: #23232a;
      --font-title: 'Russo One', Arial, sans-serif;
      --font-main: 'Montserrat', Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #19182b 70%, #23233a 100%);
      color: #fff;
      font-family: var(--font-main);
      min-height: 100vh;
      letter-spacing: 0.02em;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .main-container {
      max-width: 425px;
      margin: 38px auto 0 auto;
      background: var(--panel-dark);
      border-radius: 30px;
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      padding: 0 0 18px 0;
      position: relative;
      overflow: hidden;
    }
    .header-block {
      background: linear-gradient(90deg, #ffe66d 60%, #fffbe0 100%);
      padding: 30px 0 20px 0;
      border-radius: 0 0 36px 36px;
      box-shadow: 0 2px 22px #ffe66d44;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 0.7em;
      position: relative;
    }
    .profile-photo-wrap {
      width: 110px; height: 110px;
      margin-bottom: 0.7em;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-photo {
      width: 110px; height: 110px;
      border-radius: 14px;
      object-fit: cover;
      background: #181824;
      box-shadow: 0 2px 10px #ffe66d33;
      cursor: pointer;
      transition: box-shadow .19s;
      display: block;
      z-index: 2;
      border: none;
    }
    .profile-title {
      font-family: var(--font-title);
      font-size: 1.4em;
      color: #181824;
      font-weight: 900;
      letter-spacing: 2.3px;
      text-shadow: 0 4px 22px #ffe66d66;
      margin-bottom: 0.09em;
      text-transform: uppercase;
      text-align: center;
      user-select: none;
    }
    .big-progress-bar {
      width: 93%;
      height: 23px;
      margin: 0.33em 0 1.1em 0;
      background: #fffbe5;
      border-radius: 14px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: relative;
      overflow: hidden;
      border: 2.7px solid #ffe66d;
      display: flex;
      align-items: center;
    }
    .big-progress-inner {
      height: 100%;
      background: linear-gradient(90deg, #ffe66d 45%, #ffce1a 100%);
      border-radius: 14px 0 0 14px;
      transition: width 0.39s cubic-bezier(0.6,0.2,0.2,1);
      min-width: 10px;
      box-shadow: 0 2px 12px #ffe66d99;
    }
    .big-progress-text {
      position: absolute;
      right: 17px; top: 2.5px;
      color: #181824;
      font-size: 1.04em;
      font-family: var(--font-main);
      font-weight: 700;
      text-shadow: none;
      letter-spacing: 1.2px;
    }
    .level-ind {
      background: var(--main-yellow);
      color: #181824;
      border-radius: 12px;
      padding: 4px 20px;
      font-size: 1.19em;
      margin: 0 0 0.13em 0.6em;
      font-family: var(--font-title);
      font-weight: 900;
      letter-spacing: 1.6px;
      box-shadow: 0 2px 10px #ffe66d33;
      display: inline-block;
      vertical-align: middle;
      margin-bottom: 0.13em;
    }

    /* Progress indicators block - centered and beautiful */
    .progress-indicators-block {
      width: 99%;
      margin: 1.5em 0 1.4em 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.37em;
    }
    .progress-indicators-label {
      color: #ffe66d;
      font-family: var(--font-title);
      font-size: 1.15em;
      font-weight: 900;
      letter-spacing: 1.7px;
      text-align: center;
      margin-bottom: 0.18em;
      text-shadow: 0 1px 9px #ffe66d22;
      user-select: none;
    }
    .progress-indicators-row {
      display: flex;
      gap: 3em;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 0.2em;
    }
    .indicator-block {
      background: #23232a;
      border-radius: 12px;
      padding: 0.7em 1.5em 0.45em 1.5em;
      box-shadow: 0 1px 7px #ffe66d22;
      color: #ffe66d;
      font-family: var(--font-title);
      font-size: 1.12em;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.1px;
      min-width: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .indicator-block span {
      color: #fff;
      font-size: 1.26em;
      margin-top: 0.12em;
      font-family: var(--font-main);
      font-weight: 900;
      letter-spacing: 1.5px;
    }

    .fields-block {
      width: 93%;
      background: #222;
      border-radius: 19px;
      margin: 0 auto 0.8em auto;
      padding: 1.25em 1.5em 0.9em 1.5em;
      box-shadow: 0 1px 7px #ffe66d22;
      display: flex;
      flex-direction: column;
      gap: 0.6em;
      color: #ffe66d;
      font-size: 1.09em;
    }
    .field-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.12em;
      gap: 0.6em;
      flex-wrap: wrap;
      min-width: 0;
    }
    .field-label {
      min-width: 102px;
      font-family: var(--font-title);
      font-weight: 700;
      color: #ffe66d;
      letter-spacing: 1.1px;
      font-size: 1.07em;
      margin-right: 0.7em;
      text-align: left;
    }
    .field-val {
      background: #292a2d;
      color: #fff;
      border: 1.7px solid #ffe66d;
      border-radius: 9px;
      padding: 5px 17px;
      min-width: 65px;
      max-width: 160px;
      text-align: left;
      font-size: 1.07em;
      font-family: var(--font-main);
      font-weight: 700;
      outline: none;
      transition: box-shadow .14s;
      cursor: pointer;
      box-sizing: border-box;
      flex: 1 1 auto;
    }
    .field-val.static {
      cursor: default;
      background: #23232a;
      opacity: 0.89;
    }
    .field-val[contenteditable="true"]:focus {
      box-shadow: 0 0 0 2px #ffe66d;
    }

    .main-btns {
      width: 100%;
      display: flex;
      gap: 1.2em;
      justify-content: center;
      margin: 2.2em 0 0.7em 0;
    }
    .main-btn {
      font-family: var(--font-title);
      font-size: 1.17em;
      background: var(--main-yellow);
      color: #181824;
      border-radius: 14px;
      border: none;
      padding: 0.94em 2.7em;
      font-weight: 900;
      box-shadow: 0 2px 18px #ffe66d33, 0 2px 9px #0006;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s;
      letter-spacing: 1.5px;
      outline: none;
    }
    .main-btn:active, .main-btn.selected {
      background: #fffbe0;
      color: #ffce1a;
      filter: brightness(1.04) drop-shadow(0 2px 10px #ffe66d77);
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(24, 24, 36, 0.90);
      animation: fadein .5s;
    }
    .modal-content {
      background: var(--panel-light);
      margin: 7vh auto 0 auto;
      border-radius: 18px;
      box-shadow: 0 8px 33px #ffe66d44, 0 2px 8px #0008;
      padding: 2.1em 1.5em 1.8em 1.5em;
      max-width: 390px;
      min-width: 260px;
      color: #ffe66d;
      font-family: var(--font-title);
      font-size: 1.09em;
      animation: fadein .55s;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 15px; top: 10px;
      color: #ffe66d;
      font-size: 1.8em;
      font-weight: 900;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 3;
      outline: none;
      padding: 2px 7px;
    }
    .modal-title {
      color: #ffe66d;
      font-family: var(--font-title);
      font-size: 1.19em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 1.2em;
      text-align: center;
      text-shadow: 0 1px 7px #ffe66d44;
    }
    .list {
      margin: 0.3em 0 0 0;
    }
    .list-item {
      background: #23232a;
      border-radius: 11px;
      padding: 13px 12px 15px 14px;
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-shadow: 0 1px 8px #ffe66d20;
      font-size: 1.04em;
      border: 2px solid #ffe66d;
      transition: box-shadow .12s, border .17s;
      position: relative;
      color: #ffe66d;
      font-family: var(--font-main);
    }
    .list-item.done {
      border: 2.5px solid #19db60;
      opacity: 0.62;
      text-decoration: line-through;
      color: #b8b8b8;
      background: #212118;
    }
    .list-item .item-text {
      text-align: left;
      margin-bottom: 0.7em;
      font-size: 1.05em;
      font-family: var(--font-main);
      color: inherit;
    }
    .item-controls {
      display: flex;
      gap: 0.7em;
      align-items: center;
      justify-content: flex-end;
      margin-top: 0.1em;
    }
    .item-btn {
      font-family: var(--font-title);
      font-size: 0.99em;
      padding: 0.27em 1.1em;
      border-radius: 8px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      background: var(--main-yellow);
      color: #181824;
      box-shadow: 0 2px 7px #ffe66d44;
      transition: background .15s, color .12s;
      outline: none;
      min-width: 105px;
      text-align: center;
    }
    .item-btn:active {
      background: #ffce1a;
      color: #fff;
    }
    .timer {
      background: #181824;
      color: #ffe66d;
      border-radius: 7px;
      font-family: var(--font-main);
      font-size: 0.98em;
      padding: 0.13em 0.8em;
      margin-left: 0.9em;
      border: 1.5px solid #ffe66d;
      box-shadow: 0 1.5px 5px #ffe66d33;
      display: inline-block;
      min-width: 53px;
      text-align: center;
      font-weight: 700;
    }
    @media (max-width: 500px) {
      .main-container { max-width: 99vw; padding: 0 0 10vw 0;}
      .header-block { padding: 13px 0 12px 0;}
      .fields-block { padding: 0.9em 1.1em 0.3em 1.1em; }
      .modal-content { padding: 1.3em 0.7em 1.1em 0.7em;}
      .progress-indicators-block { gap: 0.2em;}
      .progress-indicators-row { gap: 1.1em;}
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="header-block">
      <div class="profile-photo-wrap">
        <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
        <input type="file" id="photo-upload" accept="image/*" style="display:none;">
      </div>
      <div class="profile-title">МОЙ ПРОКАЧАННЫЙ ПУТЬ</div>
      <div class="big-progress-bar">
        <div class="big-progress-inner" id="progress-inner"></div>
        <span class="big-progress-text" id="progress-text">0/8 EXP</span>
      </div>
      <span class="level-ind" id="level-ind">1 LVL</span>
    </div>
    <div class="progress-indicators-block">
      <div class="progress-indicators-label" id="done-label" style="margin-bottom:0.05em;">ВЫПОЛНЕНО</div>
      <div class="progress-indicators-row">
        <div class="indicator-block">
          КВЕСТОВ
          <span id="quests-completed">0</span>
        </div>
        <div class="indicator-block">
          МИСИЙ
          <span id="missions-completed">0</span>
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="field-row">
        <span class="field-label">ЛОКАЦИЯ:</span>
        <span class="field-val static" id="location">USA, LA</span>
      </div>
      <div class="field-row">
        <span class="field-label">СТАТУС:</span>
        <span class="field-val" id="status" contenteditable="true" spellcheck="false">NO LEGAL</span>
      </div>
      <div class="field-row">
        <span class="field-label">РАБОТА:</span>
        <span class="field-val" id="job" contenteditable="true" spellcheck="false">НЕТУ</span>
      </div>
      <div class="field-row">
        <span class="field-label">РЕПУТАЦИЯ:</span>
        <span class="field-val" id="rep" contenteditable="true">0</span>
      </div>
      <div class="field-row">
        <span class="field-label">ДЕНЬГИ:</span>
        <span class="field-val" id="money" contenteditable="true">0$</span>
      </div>
      <div class="field-row">
        <span class="field-label">CRYPTO:</span>
        <span class="field-val" id="crypto" contenteditable="true">0$</span>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
    </div>
  </div>

  <!-- MODALS -->
  <div class="modal" id="modal-quests">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-quests')">&times;</button>
      <div class="modal-title">КВЕСТЫ</div>
      <div class="list" id="quests-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-missions">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-missions')">&times;</button>
      <div class="modal-title">МИСИИ</div>
      <div class="list" id="missions-list"></div>
    </div>
  </div>

  <script>
    // GAME STATE
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "НЕТУ",
      rep: "0",
      money: "0",
      crypto: "0",
      location: "USA, LA",
      photo: "",
      questsCompleted: 0,
      missionsCompleted: 0,
      quests: [
        { text: "Заработать 200$ [+1 EXP]", exp: 1, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Гигиена 30 дней [+1 EXP]", exp: 1, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Не курить 7 дней [+2 EXP]", exp: 2, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Сдать на права [+3 EXP]", exp: 3, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Отложить 1000$ [+3 EXP]", exp: 3, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Заняться зубами [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Получить машину [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Настроить работу [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Выплатить кредит [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null },
        { text: "Набрать слегка вес [+5 EXP]", exp: 5, timer: 60, active: false, done: false, timerID: null, started: null }
      ],
      missions: [
        { text: "Начнем знакомство, Mr.DIOR<br><small>Выполни: 3 начальных квеста [+1 REP]</small>", rep: 1, done: false, type: "quests", needQuests: 3 },
        { text: "Не пора бы поработать?<br><small>Запусти свой проект и заработай первые 200$ [+1 REP]</small>", rep: 1, done: false, type: "custom" },
        { text: "Ты в деле! Поехали уже…<br><small>Полностью сдать на вод. права [+ 🔑]</small>", rep: 0, done: false, type: "custom" },
        { text: "Легальность мое второе имя.<br><small>Найти легальную работу за кэш</small>", rep: 0, done: false, type: "custom" }
      ]
    };

    // SAVE/LOAD
    function saveState() {
      localStorage.setItem("my_life_game_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("my_life_game_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }

    // PROFILE RENDER
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level + " LVL";
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('money').textContent = state.money;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;
      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }

    // EDITABLE FIELDS
    function setupEditable() {
      ["status", "job", "rep", "money", "crypto"].forEach(id => {
        let el = document.getElementById(id);
        el.addEventListener("input", function () {
          state[id] = el.textContent.trim();
          saveState();
        });
        el.addEventListener("blur", function () {
          el.textContent = state[id];
        });
      });
    }

    // PHOTO UPLOAD
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });

    // QUESTS/MISSIONS MODAL
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    document.getElementById('open-quests').onclick = function() {
      renderQuests();
      document.getElementById('modal-quests').style.display = "block";
    };
    document.getElementById('open-missions').onclick = function() {
      renderMissions();
      document.getElementById('modal-missions').style.display = "block";
    };

    // QUESTS RENDER & LOGIC
    function renderQuests() {
      let activeCount = state.quests.filter(q => q.active && !q.done).length;
      let html = "";
      state.quests.forEach((q, i) => {
        let questClass = "list-item";
        if (q.done) questClass += " done";
        else if (q.active) questClass += " active";
        html += `<div class="${questClass}">
          <div class="item-text">${q.text}</div>
          <div class="item-controls">`;
        if (!q.done && !q.active && activeCount < 3) {
          html += `<button class="item-btn" onclick="takeQuest(${i})">ВЗЯТЬ</button>`;
        }
        if (q.active && !q.done) {
          html += `<span class="timer" id="quest-timer-${i}">${formatTimer(q)}</span>`;
          if (q.timer <= 0) {
            html += `<button class="item-btn" onclick="completeQuest(${i})">ВЫПОЛНЕНО</button>
            <button class="item-btn" onclick="cancelQuest(${i})" style="background:#e9457a;color:#fff;">ОТКАЗАТЬСЯ</button>`;
          }
        }
        html += `</div></div>`;
      });
      document.getElementById('quests-list').innerHTML = html;
    }
    function formatTimer(q) {
      if (q.timer <= 0) return "Готово!";
      let min = Math.floor(q.timer / 60).toString().padStart(2, '0');
      let sec = (q.timer % 60).toString().padStart(2, '0');
      return `${min}:${sec}`;
    }
    function takeQuest(i) {
      let q = state.quests[i];
      if (q.active || q.done) return;
      let activeCount = state.quests.filter(q => q.active && !q.done).length;
      if (activeCount >= 3) return;
      q.active = true;
      q.timer = 60;
      q.started = Date.now();
      q.timerID = setInterval(function(){
        q.timer--;
        if (q.timer <= 0) {
          clearInterval(q.timerID);
          q.timerID = null;
        }
        renderQuests();
        saveState();
      }, 1000);
      renderQuests();
      saveState();
    }
    function completeQuest(i) {
      let q = state.quests[i];
      if (q.done || !q.active || q.timer > 0) return;
      q.done = true;
      q.active = false;
      q.started = null;
      if (q.timerID) clearInterval(q.timerID);
      state.questsCompleted++;
      addExp(q.exp);
      checkMissions();
      renderQuests();
      renderProfile();
      saveState();
    }
    function cancelQuest(i) {
      let q = state.quests[i];
      if (!q.active || q.done) return;
      q.active = false;
      q.timer = 60;
      q.started = null;
      if (q.timerID) clearInterval(q.timerID);
      renderQuests();
      saveState();
    }
    function tickQuests() {
      state.quests.forEach((q, i) => {
        if (q.active && !q.done && !q.timerID && q.timer>0 && q.started) {
          let passed = Math.floor((Date.now() - q.started)/1000);
          q.timer -= passed;
          if(q.timer < 0) q.timer = 0;
          q.started = Date.now();
          q.timerID = setInterval(function(){
            q.timer--;
            if (q.timer <= 0) {
              clearInterval(q.timerID);
              q.timerID = null;
            }
            renderQuests();
            saveState();
          }, 1000);
        }
      });
    }

    // MISSIONS RENDER & LOGIC
    function renderMissions() {
      let html = "";
      state.missions.forEach((m, i) => {
        let mClass = "list-item";
        if (m.done) mClass += " done";
        html += `<div class="${mClass}">
          <div class="item-text">${m.text}</div>
          <div class="item-controls">`;
        if (!m.done && canCompleteMission(i)) {
          html += `<button class="item-btn" onclick="completeMission(${i})">ВЫПОЛНЕНО</button>`;
        }
        html += `</div></div>`;
      });
      document.getElementById('missions-list').innerHTML = html;
    }
    function canCompleteMission(i) {
      let m = state.missions[i];
      if (m.type === "quests") {
        return state.questsCompleted >= m.needQuests && !m.done;
      }
      return !m.done;
    }
    function completeMission(i) {
      let m = state.missions[i];
      if (m.done) return;
      m.done = true;
      state.missionsCompleted++;
      state.rep = (parseInt(state.rep) || 0) + (m.rep || 0);
      renderMissions();
      renderProfile();
      saveState();
    }

    // LEVELING
    function addExp(amount) {
      let prevLevel = state.level;
      state.exp += amount;
      while (state.level < 100 && state.exp >= state.expMax) {
        state.exp -= state.expMax;
        state.level++;
        state.expMax += 2;
      }
      renderProfile();
      saveState();
    }

    // MISSIONS CHECK
    function checkMissions() {
      renderMissions();
    }

    // INIT
    loadState();
    renderProfile();
    setupEditable();
    tickQuests();
    setInterval(renderProfile, 2000);
  </script>
</body>
