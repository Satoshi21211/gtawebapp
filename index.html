<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>СТАТИСТИКА: ЕГОР</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-yellow: #ffe66d;
      --main-yellow-dark: #ffd800;
      --main-green: #21e87b;
      --main-red: #ff465a;
      --main-bg: #181824;
      --panel-dark: #19191e;
      --fields-bg: rgba(32,32,36,0.95);
      --fields-border: 1.8px solid #23232a;
      --fields-shadow: 0 1px 14px #18182440;
      --indicator-bg: rgba(255,255,255,0.08);
      --title-font: 'Bebas Neue', Arial, Impact, sans-serif;
      --main-font: 'Montserrat', Arial, sans-serif;
    }
    body {
      background: var(--main-bg);
      color: #fff;
      font-family: var(--main-font);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 410px;
      margin: 30px auto 0 auto;
      border-radius: 20px;
      background: var(--panel-dark);
      box-shadow: 0 8px 44px #000b, 0 2px 12px #ffe66d33;
      position: relative;
      overflow: hidden;
      padding-bottom: 24px;
    }
    .header-block {
      background: var(--fields-bg);
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 28px #000c;
      padding: 18px 0 0 0;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      min-height: 136px;
    }
    .header-flex {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      width: 100%;
      justify-content: flex-end;
      gap: 0;
      position: relative;
    }
    .profile-photo-wrap {
      width: 110px; height: 110px;
      margin-right: 18px;
      margin-bottom: 0;
      margin-top: 0;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      z-index: 2;
    }
    .profile-photo {
      width: 110px; height: 110px;
      border-radius: 18px;
      object-fit: cover;
      background: #fff;
      box-shadow: 0 2px 18px #ffe66d88;
      cursor: pointer;
      border: 4px solid var(--main-yellow-dark);
      outline: none;
      display: block;
    }
    .profile-titles-block {
      position: absolute;
      right: 130px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 3;
      min-width: 0;
    }
    .stats-title {
      font-family: var(--title-font);
      font-size: 1.05em;
      color: #fff;
      font-weight: 900;
      letter-spacing: 1.1px;
      text-transform: uppercase;
      user-select: none;
      background: none;
      z-index: 5;
      text-shadow: 2px 2px 0 #181824, 0 1.5px 8px #ffe66d77;
      line-height: 1.1em;
      margin: 0;
      padding: 0 0 6px 0;
      text-align: right;
      min-width: 0;
    }
    .exp-bar-wrap {
      width: 170px;
      display: flex;
      align-items: center;
      position: relative;
      height: 18px;
      gap: 7px;
      justify-content: flex-end;
    }
    .exp-lvl-badge {
      min-width: 26px;
      height: 26px;
      border-radius: 50%;
      background: var(--main-yellow-dark);
      color: #181824;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--title-font);
      font-size: 0.99em;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffe66d55;
      border: 2px solid #fff;
      z-index: 2;
      letter-spacing: 1px;
    }
    .exp-bar {
      flex: 1 1 auto;
      height: 10px;
      background: #fff;
      border-radius: 7px;
      box-shadow: 0 2px 8px #ffe66d33;
      position: relative;
      overflow: hidden;
      border: 2px solid var(--main-yellow-dark);
      display: flex;
      align-items: center;
      min-width: 80px;
      max-width: 140px;
    }
    .exp-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--main-yellow-dark) 0%, var(--main-yellow) 100%);
      border-radius: 7px 0 0 7px;
      transition: width .38s cubic-bezier(.6,.2,.2,1);
      min-width: 10px;
      box-shadow: 0 2px 8px #ffe66d44;
      position: absolute;
      top: 0; left: 0; bottom: 0;
    }
    .exp-bar-text {
      position: absolute;
      left: 36px;
      right: 7px;
      top: 0;
      bottom: 0;
      color: #181824;
      font-size: 0.92em;
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 1.1px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      white-space: nowrap;
      text-shadow: none;
    }
    .fields-block {
      width: 93%;
      background: var(--fields-bg);
      border-radius: 14px;
      margin: 0.7em auto 0.3em auto;
      padding: 0.3em 0.5em 0.3em 0.5em;
      box-shadow: var(--fields-shadow);
      border: var(--fields-border);
      display: flex;
      flex-direction: column;
      gap: 0.15em;
      font-size: 1.04em;
      position: relative;
      max-width: 99vw;
    }
    .field-row, .cash-row, .crypto-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 0;
      margin-bottom: 0.10em;
      gap: 0.13em;
    }
    .field-label, .cash-label, .crypto-label {
      font-family: var(--title-font);
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.9px;
      font-size: 1.01em;
      text-align: left;
      text-transform: uppercase;
      min-width: 65px;
      flex: 1 1 47%;
      background: none;
      padding: 1px 0 1px 0;
      line-height: 1.10em;
    }
    .field-indicator-block, .cash-value, .crypto-value {
      background: var(--indicator-bg);
      border-radius: 8px;
      padding: 5px 14px;
      min-width: 60px;
      max-width: 110px;
      text-align: right;
      font-size: 1.02em;
      font-family: var(--title-font);
      font-weight: 700;
      letter-spacing: 1.1px;
      display: inline-block;
      vertical-align: middle;
      box-sizing: border-box;
      border: 1.1px solid rgba(255,230,109,0.13);
      transition: color .14s, background .17s;
      outline: none;
      line-height: 1.10em;
    }
    .cash-value {
      color: var(--main-green);
      border-color: rgba(33,232,123,0.17);
      background: var(--indicator-bg);
    }
    .crypto-value {
      color: var(--main-red);
      border-color: rgba(255,70,90,0.17);
      background: var(--indicator-bg);
    }
    .field-indicator-block.static {
      cursor: default;
      color: var(--main-yellow);
      border-color: rgba(255,230,109,0.13);
    }
    .field-indicator-block[contenteditable="true"]:focus,
    .cash-value[contenteditable="true"]:focus {
      background: rgba(33,232,123,0.12);
      border: 2px solid var(--main-green);
      color: #13c95d;
    }
    .crypto-value[contenteditable="true"]:focus {
      background: rgba(255,70,90,0.11);
      border: 2px solid var(--main-red);
      color: #ff465a;
    }
    .fields-completed {
      margin-top: 0.18em;
      display: flex;
      flex-direction: column;
      gap: 0.1em;
      font-size: 1.04em;
      font-family: var(--title-font);
      letter-spacing: 1px;
      text-align: left;
      padding-left: 0;
      padding-bottom: 0.11em;
    }
    .fields-completed-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.13em;
      margin-bottom: 0.04em;
    }
    .fields-completed-label {
      color: #fff;
      font-family: var(--title-font);
      font-weight: 800;
      font-size: 1.01em;
      text-transform: uppercase;
      letter-spacing: 1.1px;
      background: none;
      flex: 1 1 47%;
      padding: 1px 0 1px 0;
    }
    .completed-number {
      background: var(--indicator-bg);
      color: var(--main-yellow);
      font-family: var(--title-font);
      font-size: 1.02em;
      margin-left: 5px;
      letter-spacing: 1px;
      border-radius: 8px;
      padding: 3px 8px;
      border: 1.1px solid rgba(255,230,109,0.13);
      min-width: 38px;
      text-align: right;
      display: inline-block;
      vertical-align: middle;
      font-weight: 700;
      flex: 1 1 53%;
      line-height: 1.10em;
    }
    .main-btns {
      width: 97%;
      margin: 1.13em auto 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em 2%;
      justify-content: space-between;
      z-index: 2;
      position: relative;
      min-height: 74px;
    }
    .main-btn {
      font-family: var(--title-font);
      font-size: 1.11em;
      background: var(--main-yellow-dark);
      color: #181824;
      border-radius: 9px;
      border: none;
      padding: 0.68em 0.2em;
      font-weight: 900;
      box-shadow: 0 2px 14px #ffe66d44, 0 2px 7px #0003;
      cursor: pointer;
      transition: background .16s, color .13s, box-shadow .14s, transform .07s;
      letter-spacing: 1.1px;
      outline: none;
      width: 48%;
      min-width: 130px;
      max-width: 49%;
      margin-bottom: 0.3em;
      line-height: 1.2em;
      text-align: center;
    }
    .main-btn:active, .main-btn.selected {
      background: var(--main-yellow);
      color: #181824;
      filter: brightness(1.08) drop-shadow(0 2px 10px #ffe66d77);
      transform: scale(0.97);
    }
    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      z-index: 50;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: rgba(24, 24, 36, 0.93);
      animation: fadein .5s;
    }
    .modal-content {
      background: #fffbe0;
      margin: 7vh auto 0 auto;
      border-radius: 16px;
      box-shadow: 0 8px 33px #ffe66d44, 0 2px 8px #ffe66d33;
      padding: 2em 1.2em 1.6em 1.2em;
      max-width: 390px;
      min-width: 260px;
      color: #181824;
      font-family: var(--main-font);
      font-size: 1.07em;
      animation: fadein .55s;
      position: relative;
    }
    .close-modal {
      position: absolute;
      right: 15px; top: 10px;
      color: #181824;
      font-size: 1.8em;
      font-weight: 900;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 3;
      outline: none;
      padding: 2px 7px;
    }
    .modal-title {
      color: #181824;
      font-family: var(--title-font);
      font-size: 1.15em;
      font-weight: 900;
      letter-spacing: 1.5px;
      margin-bottom: 1em;
      text-align: center;
      text-shadow: 0 1px 7px #ffe66d44;
    }
    @media (max-width: 600px) {
      html, body { width: 100vw; min-width: 100vw; }
      .main-container { max-width: 100vw; border-radius: 0; }
      .fields-block { max-width: 98vw; }
      .header-block { border-radius: 0 0 16px 16px; }
      .header-flex { margin-left: 2px; }
      .main-btns { min-height: 0; }
      .main-btn { min-width: 44vw; max-width: 48vw; font-size: 0.97em;}
      .field-label, .cash-label, .crypto-label { min-width: 40px; font-size: 0.94em;}
      .field-indicator-block, .cash-value, .crypto-value { padding: 5px 7px; min-width: 32px;}
      .fields-completed-label { font-size: 0.93em;}
      .completed-number { padding: 3px 7px; min-width: 22px;}
      .profile-photo-wrap { width: 62px; height: 62px;}
      .profile-photo { width: 60px; height: 60px;}
      .exp-lvl-badge { min-width: 18px; height: 18px; font-size: 0.83em;}
      .exp-bar { height: 7px;}
      .profile-titles-block { right: 75px; }
      .exp-bar-wrap { width: 120px; }
      .stats-title { font-size: 0.91em; }
    }
    @media (max-width:400px) {
      .fields-block {padding-left: 0.07em;padding-right: 0.07em;}
    }
  </style>
</head>
<body>
  <audio id="click-sound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfa6c2d.mp3" preload="auto"></audio>
  <div class="main-container">
    <div class="header-block">
      <div class="header-flex">
        <div class="profile-titles-block">
          <span class="stats-title">СТАТИСТИКА: ЕГОР</span>
          <div class="exp-bar-wrap">
            <div class="exp-lvl-badge" id="level-ind">1</div>
            <div class="exp-bar">
              <div class="exp-bar-inner" id="progress-inner"></div>
              <span class="exp-bar-text" id="progress-text">0/8 EXP</span>
            </div>
          </div>
        </div>
        <div class="profile-photo-wrap">
          <img id="profile-img" class="profile-photo" src="https://i.imgur.com/1vA0Q2z.png" alt="Фото профиля">
          <input type="file" id="photo-upload" accept="image/*" style="display:none;">
        </div>
      </div>
    </div>
    <div class="fields-block">
      <div class="cash-row">
        <span class="cash-label">Деньги</span>
        <span class="cash-value" id="cash" contenteditable="true">0</span>
      </div>
      <div class="crypto-row">
        <span class="crypto-label">Крипта</span>
        <span class="crypto-value" id="crypto" contenteditable="true">0</span>
      </div>
      <div class="field-row">
        <span class="field-label">Локация</span>
        <span class="field-indicator-block static" id="location">USA, LA</span>
      </div>
      <div class="field-row">
        <span class="field-label">Статус</span>
        <span class="field-indicator-block" id="status" contenteditable="true" spellcheck="false">NO LEGAL</span>
      </div>
      <div class="field-row">
        <span class="field-label">Работа</span>
        <span class="field-indicator-block" id="job" contenteditable="true" spellcheck="false">McDonald</span>
      </div>
      <div class="field-row">
        <span class="field-label">Машина</span>
        <span class="field-indicator-block" id="car" contenteditable="true" spellcheck="false">НЕТУ</span>
      </div>
      <div class="field-row">
        <span class="field-label">Репутация</span>
        <span class="field-indicator-block" id="rep" contenteditable="true">2</span>
      </div>
      <div class="fields-completed">
        <div class="fields-completed-row">
          <span class="fields-completed-label">Выполнено квестов</span>
          <span class="completed-number" id="quests-completed">13</span>
        </div>
        <div class="fields-completed-row">
          <span class="fields-completed-label">Выполнено мисий</span>
          <span class="completed-number" id="missions-completed">4</span>
        </div>
      </div>
    </div>
    <div class="main-btns">
      <button class="main-btn" id="open-quests">КВЕСТЫ</button>
      <button class="main-btn" id="open-stats">СТАТИСТИКА</button>
      <button class="main-btn" id="open-missions">МИСИИ</button>
      <button class="main-btn" id="open-shop">МАГАЗИН</button>
    </div>
  </div>
  <!-- MODALS -->
  <div class="modal" id="modal-quests">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-quests')">&times;</button>
      <div class="modal-title">КВЕСТЫ</div>
      <div class="list" id="quests-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-missions">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-missions')">&times;</button>
      <div class="modal-title">МИСИИ</div>
      <div class="list" id="missions-list"></div>
    </div>
  </div>
  <div class="modal" id="modal-stats">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-stats')">&times;</button>
      <div class="modal-title">СТАТИСТИКА</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Ваша статистика скоро появится здесь!</div>
    </div>
  </div>
  <div class="modal" id="modal-shop">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal('modal-shop')">&times;</button>
      <div class="modal-title">МАГАЗИН</div>
      <div style="text-align:center; color:#181824; font-family:var(--main-font)">Магазин в разработке!</div>
    </div>
  </div>
  <script>
    let state = {
      level: 1,
      exp: 0,
      expMax: 8,
      status: "NO LEGAL",
      job: "McDonald",
      car: "НЕТУ",
      rep: "2",
      cash: "0",
      crypto: "0",
      location: "USA, LA",
      photo: "",
      questsCompleted: 13,
      missionsCompleted: 4,
      quests: [],
      missions: []
    };
    function saveState() {
      localStorage.setItem("profile_dior_state", JSON.stringify(state));
    }
    function loadState() {
      try {
        let loaded = JSON.parse(localStorage.getItem("profile_dior_state"));
        if (loaded) {
          for (let k in state) if (!(k in loaded)) loaded[k] = state[k];
          for (let k in loaded) state[k] = loaded[k];
        }
      } catch {}
    }
    function renderProfile() {
      document.getElementById('level-ind').textContent = state.level;
      let percent = Math.round(state.exp / state.expMax * 100);
      if (percent > 100) percent = 100;
      document.getElementById('progress-inner').style.width = percent + "%";
      document.getElementById('progress-text').textContent = `${state.exp}/${state.expMax} EXP`;
      document.getElementById('location').textContent = state.location;
      document.getElementById('status').textContent = state.status;
      document.getElementById('job').textContent = state.job;
      document.getElementById('car').textContent = state.car;
      document.getElementById('rep').textContent = state.rep;
      document.getElementById('cash').textContent = state.cash;
      document.getElementById('crypto').textContent = state.crypto;
      document.getElementById('quests-completed').textContent = state.questsCompleted;
      document.getElementById('missions-completed').textContent = state.missionsCompleted;
      let img = document.getElementById('profile-img');
      if(state.photo) img.src = state.photo;
      else img.src = "https://i.imgur.com/1vA0Q2z.png";
    }
    function setupEditable() {
      ["status", "job", "car", "rep", "cash", "crypto"].forEach(id => {
        let el = document.getElementById(id);
        el.addEventListener("input", function () {
          state[id] = el.textContent.trim();
          saveState();
        });
        el.addEventListener("blur", function () {
          el.textContent = state[id];
        });
      });
    }
    document.getElementById('profile-img').onclick = function() {
      document.getElementById('photo-upload').click();
    };
    document.getElementById('photo-upload').addEventListener('change', function(e){
      let file = e.target.files[0];
      if (!file) return;
      let reader = new FileReader();
      reader.onload = function(ev){
        state.photo = ev.target.result;
        document.getElementById('profile-img').src = state.photo;
        saveState();
      };
      reader.readAsDataURL(file);
    });
    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }
    function playClick() {
      const audio = document.getElementById('click-sound');
      audio.currentTime = 0; audio.play();
    }
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.main-btn').forEach(btn => {
        btn.addEventListener('click', playClick);
      });
    });

    document.getElementById('open-quests').onclick = function() {
      playClick();
      renderQuests();
      document.getElementById('modal-quests').style.display = "block";
    };
    document.getElementById('open-missions').onclick = function() {
      playClick();
      renderMissions();
      document.getElementById('modal-missions').style.display = "block";
    };
    document.getElementById('open-stats').onclick = function() {
      playClick();
      document.getElementById('modal-stats').style.display = "block";
    };
    document.getElementById('open-shop').onclick = function() {
      playClick();
      document.getElementById('modal-shop').style.display = "block";
    };

    function renderQuests() {
      document.getElementById('quests-list').innerHTML = '<div style="color:#181824;text-align:center;">Квесты скоро будут!</div>';
    }
    function renderMissions() {
      document.getElementById('missions-list').innerHTML = '<div style="color:#181824;text-align:center;">Миссии скоро будут!</div>';
    }

    loadState();
    renderProfile();
    setupEditable();
    setInterval(renderProfile, 2000);
  </script>
</body>
</html>
